<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch v11.21 - Full Suite + Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .draggable { cursor: move; user-select: none; }
        .bg-super { background: #1e40af; color: white; }
        .bg-foreman { background: #166534; color: white; }
        .bg-operator { background: #854d0e; color: white; }
        .bg-trucker { background: #6b21a8; color: white; }
        .bg-labor { background: #9a3412; color: white; }
        .bg-heavy { background: #1e293b; color: white; }
        .in-use { opacity: 0.3; grayscale: 100%; pointer-events: none; border: 1px dashed #ccc !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [searchTerm, setSearchTerm] = useState('');
            const [subSearch, setSubSearch] = useState('');
            const [draggedItem, setDraggedItem] = useState(null);

            // Persistent Data States
            const [assignments, setAssignments] = useState(() => JSON.parse(localStorage.getItem('hge_asgn_v1121')) || []);
            const [jobs, setJobs] = useState(() => JSON.parse(localStorage.getItem('hge_jobs_v1121')) || [{id: 1, jobName: 'SELECT JOB', scope: '', start: '07:00', stop: '15:30'}]);
            const [rentals, setRentals] = useState(() => JSON.parse(localStorage.getItem('hge_rent_v1121')) || []);
            const [subHaulers, setSubHaulers] = useState(() => JSON.parse(localStorage.getItem('hge_sub_v1121')) || []);
            const [truckingLogs, setTruckingLogs] = useState(() => JSON.parse(localStorage.getItem('hge_logs_v1121')) || {
                'Tino Rivera': { hauls: [{id: 101, priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: ''}] },
                'Benny Shepher': { hauls: [{id: 102, priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: ''}] }
            });

            useEffect(() => {
                const data = { hge_asgn_v1121: assignments, hge_jobs_v1121: jobs, hge_rent_v1121: rentals, hge_sub_v1121: subHaulers, hge_logs_v1121: truckingLogs };
                Object.entries(data).forEach(([k, v]) => localStorage.setItem(k, JSON.stringify(v)));
            }, [assignments, jobs, rentals, subHaulers, truckingLogs]);

            const handleDrop = (section, index, colType) => {
                if (!draggedItem) return;
                setAssignments([...assignments, { ...draggedItem, id: Date.now(), date: selectedDate, section, index, colType }]);
                setDraggedItem(null);
            };

            const isAssigned = (name) => assignments.some(a => a.date === selectedDate && a.name === name);

            // Calendar Helpers
            const calendarDays = useMemo(() => {
                const date = new Date(selectedDate);
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let d = 1; d <= daysInMonth; d++) days.push({ day: d, dateStr: `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}` });
                return days;
            }, [selectedDate]);

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center no-print sticky top-0 z-50 shadow-lg">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-truck-monster text-orange-500 text-2xl"></i>
                            <h1 className="text-xl font-black uppercase italic tracking-tighter">HGE Operations</h1>
                        </div>
                        <nav className="flex items-center gap-6 text-[10px] font-black uppercase">
                            <button onClick={() => setActiveTab('schedule')} className={activeTab === 'schedule' ? 'text-orange-500' : 'text-slate-400'}>Dispatch Board</button>
                            <button onClick={() => setActiveTab('calendar')} className={activeTab === 'calendar' ? 'text-orange-500' : 'text-slate-400'}>Calendar</button>
                            <button onClick={() => setActiveTab('rentals')} className={activeTab === 'rentals' ? 'text-orange-500' : 'text-slate-400'}>Rentals</button>
                            <button onClick={() => window.print()} className="bg-slate-700 px-3 py-1.5 rounded">Print</button>
                        </nav>
                    </header>

                    <div className="flex flex-col lg:flex-row p-4 gap-6">
                        {/* Sidebar: Only visible on Schedule Tab */}
                        {activeTab === 'schedule' && (
                            <aside className="w-full lg:w-80 no-print">
                                <div className="bg-white p-4 rounded-xl shadow border sticky top-20">
                                    <input type="text" placeholder="FILTER ROSTER..." className="w-full p-2 bg-slate-50 border rounded text-[10px] font-bold mb-4 uppercase" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                    <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-2 border rounded font-bold text-xs mb-4" />
                                    <div className="h-[65vh] overflow-y-auto pr-2 custom-scrollbar">
                                        <h3 className="text-[10px] font-black text-slate-400 border-b mb-2 uppercase italic">Personnel</h3>
                                        {getFullRoster().filter(e => e.name.toLowerCase().includes(searchTerm.toLowerCase())).map(e => (
                                            <div key={e.id} draggable onDragStart={() => setDraggedItem({...e, type: 'person'})} className={`p-2 mb-1 rounded text-[10px] font-bold bg-${e.subType} ${isAssigned(e.name)?'in-use':''}`}>{e.name}</div>
                                        ))}
                                        <h3 className="text-[10px] font-black text-slate-400 border-b mt-6 mb-2 uppercase italic">Fleet</h3>
                                        {getFullEquipment().concat(rentals.filter(r => r.status === 'Active')).filter(eq => eq.name.toLowerCase().includes(searchTerm.toLowerCase())).map((eq, i) => (
                                            <div key={i} draggable onDragStart={() => setDraggedItem({...eq, type: 'heavy'})} className={`p-2 mb-1 rounded text-[10px] font-bold bg-heavy text-white ${isAssigned(eq.name)?'in-use':''}`}>{eq.name}</div>
                                        ))}
                                    </div>
                                </div>
                            </aside>
                        )}

                        <div className="flex-1">
                            {activeTab === 'schedule' ? (
                                <div className="space-y-10">
                                    {/* Site Jobs */}
                                    <section>
                                        <h2 className="text-sm font-black uppercase italic text-slate-700 mb-4 border-b-2 pb-2">Production Sites</h2>
                                        {jobs.map((job, idx) => (
                                            <div key={job.id} className="bg-white rounded-lg shadow border-l-4 border-blue-600 mb-6 overflow-hidden">
                                                <div className="bg-slate-900 p-2 flex gap-3 text-white">
                                                    <select className="bg-slate-800 text-yellow-400 font-bold text-[10px] p-1 rounded uppercase w-48" value={job.jobName} onChange={e => {let n=[...jobs]; n[idx].jobName=e.target.value; setJobs(n)}}>
                                                        <option>SELECT JOB</option>
                                                        {getHGEJobs().map(j => <option key={j.id} value={j.name}>{j.id} - {j.name}</option>)}
                                                    </select>
                                                    <input className="bg-slate-800 text-slate-300 text-[10px] p-1 flex-1 rounded uppercase" value={job.scope} onChange={e => {let n=[...jobs]; n[idx].scope=e.target.value; setJobs(n)}} placeholder="SCOPE..." />
                                                    <button onClick={() => setJobs(jobs.filter(j => j.id !== job.id))} className="text-slate-600 px-2"><i className="fas fa-trash"></i></button>
                                                </div>
                                                <div className="p-3 grid grid-cols-2 gap-4">
                                                    <div onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('site', idx, 'person')} className="border-r pr-4 min-h-[60px]">
                                                        <span className="text-[9px] font-black text-slate-400 uppercase block mb-2 italic">Personnel</span>
                                                        <div className="flex flex-wrap gap-2">
                                                            {assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.type === 'person').map(a => (
                                                                <div key={a.id} className={`p-1 px-2 rounded flex items-center gap-2 bg-${a.subType} text-[10px] font-bold`}>
                                                                    {a.name} <i onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="fas fa-times cursor-pointer opacity-50"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('site', idx, 'heavy')} className="min-h-[60px]">
                                                        <span className="text-[9px] font-black text-slate-400 uppercase block mb-2 italic">Equipment</span>
                                                        <div className="flex flex-wrap gap-2">
                                                            {assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.type === 'heavy').map(a => (
                                                                <div key={a.id} className="p-1 px-2 rounded flex items-center gap-2 bg-heavy text-white text-[10px] font-bold italic">
                                                                    {a.name} <i onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="fas fa-times cursor-pointer opacity-50"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => setJobs([...jobs, {id: Date.now(), jobName: 'SELECT JOB', scope: '', start: '07:00', stop: '15:30'}])} className="w-full py-2 border-2 border-dashed border-slate-300 text-slate-400 text-[10px] font-black uppercase rounded-lg">+ Add Site Block</button>
                                    </section>

                                    {/* Company Trucking */}
                                    <section>
                                        <h2 className="text-sm font-black uppercase italic text-slate-700 mb-4 border-b-2 pb-2">Company Trucking</h2>
                                        {Object.keys(truckingLogs).map(driver => (
                                            <div key={driver} className="bg-white rounded shadow border-t-4 border-purple-600 mb-6">
                                                <div className="bg-slate-900 p-2 flex justify-between items-center">
                                                    <span className="text-purple-400 font-black text-[11px] uppercase ml-2">{driver}</span>
                                                    <button onClick={() => { let n={...truckingLogs}; n[driver].hauls.push({id: Date.now(), priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: ''}); setTruckingLogs(n); }} className="bg-purple-600 text-white px-3 py-1 rounded text-[9px] font-black">+ ADD HAUL</button>
                                                </div>
                                                <table className="w-full text-[10px]">
                                                    <tbody className="divide-y">
                                                        {truckingLogs[driver].hauls.map((h, i) => (
                                                            <tr key={h.id}>
                                                                <td className="p-1 w-24"><select className="w-full border rounded p-1 font-bold uppercase" value={h.priority} onChange={e => { let n={...truckingLogs}; n[driver].hauls[i].priority=e.target.value; setTruckingLogs(n); }}><option>Low</option><option>Medium</option><option>High</option></select></td>
                                                                <td className="p-1 w-48"><select className="w-full border rounded p-1 font-bold" value={h.jobName} onChange={e => { let n={...truckingLogs}; n[driver].hauls[i].jobName=e.target.value; setTruckingLogs(n); }}><option>SELECT JOB</option>{getHGEJobs().map(j => <option key={j.id} value={j.name}>{j.name}</option>)}</select></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" placeholder="ITEM" value={h.equip} onChange={e => { let n={...truckingLogs}; n[driver].hauls[i].equip=e.target.value; setTruckingLogs(n); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" placeholder="LOAD" value={h.load} onChange={e => { let n={...truckingLogs}; n[driver].hauls[i].load=e.target.value; setTruckingLogs(n); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" placeholder="UNLOAD" value={h.unload} onChange={e => { let n={...truckingLogs}; n[driver].hauls[i].unload=e.target.value; setTruckingLogs(n); }} /></td>
                                                                <td className="p-1 no-print flex gap-2">
                                                                    <button onClick={() => { let n={...truckingLogs}; n[driver].hauls.push({...h, id: Date.now()}); setTruckingLogs(n); }} className="text-blue-400"><i className="fas fa-copy"></i></button>
                                                                    <button onClick={() => { let n={...truckingLogs}; n[driver].hauls=n[driver].hauls.filter(x=>x.id!==h.id); setTruckingLogs(n); }} className="text-red-300"><i className="fas fa-trash"></i></button>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ))}
                                    </section>

                                    {/* Sub Hauling */}
                                    <section>
                                        <div className="flex justify-between items-center mb-4 border-b-2 pb-2">
                                            <h2 className="text-sm font-black uppercase italic text-red-800">Sub Hauling</h2>
                                            <input type="text" placeholder="FILTER BROKERS..." className="border rounded px-2 py-1 text-[9px] w-48 no-print" value={subSearch} onChange={e => setSubSearch(e.target.value)} />
                                        </div>
                                        <div className="bg-white rounded shadow overflow-hidden">
                                            <table className="w-full text-[10px]">
                                                <thead className="bg-slate-900 text-white uppercase font-black">
                                                    <tr><th className="p-2 text-left">Broker</th><th className="p-2 w-12 text-center">Qty</th><th className="p-2">Type</th><th className="p-2">Job Name</th><th className="p-2">Load</th><th className="p-2">Unload</th><th className="no-print"></th></tr>
                                                </thead>
                                                <tbody className="divide-y">
                                                    {subHaulers.filter(s => s.broker.toLowerCase().includes(subSearch.toLowerCase())).map((sub, sIdx) => (
                                                        <tr key={sub.id}>
                                                            <td className="p-1"><input className="w-full border rounded p-1 font-bold text-red-700 uppercase" value={sub.broker} onChange={e => { let n=[...subHaulers]; n[sIdx].broker=e.target.value; setSubHaulers(n)}} /></td>
                                                            <td className="p-1"><input className="w-full border rounded p-1 text-center font-bold" value={sub.qty} onChange={e => { let n=[...subHaulers]; n[sIdx].qty=e.target.value; setSubHaulers(n)}} /></td>
                                                            <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={sub.type} onChange={e => { let n=[...subHaulers]; n[sIdx].type=e.target.value; setSubHaulers(n)}} /></td>
                                                            <td className="p-1"><select className="w-full border rounded p-1 uppercase font-bold" value={sub.job} onChange={e => { let n=[...subHaulers]; n[sIdx].job=e.target.value; setSubHaulers(n)}}><option>SELECT JOB</option>{getHGEJobs().map(j => <option key={j.id} value={j.name}>{j.name}</option>)}</select></td>
                                                            <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={sub.load} onChange={e => { let n=[...subHaulers]; n[sIdx].load=e.target.value; setSubHaulers(n)}} /></td>
                                                            <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={sub.unload} onChange={e => { let n=[...subHaulers]; n[sIdx].unload=e.target.value; setSubHaulers(n)}} /></td>
                                                            <td className="p-1 text-center no-print"><button onClick={() => setSubHaulers(subHaulers.filter(x => x.id !== sub.id))} className="text-red-300"><i className="fas fa-trash"></i></button></td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                            <button onClick={() => setSubHaulers([...subHaulers, {id: Date.now(), broker: '', qty: '1', type: 'S10', job: '', load: '', unload: ''}])} className="p-2 text-[10px] font-black text-blue-600 uppercase no-print">+ Add Broker Truck</button>
                                        </div>
                                    </section>
                                </div>
                            ) : activeTab === 'calendar' ? (
                                <div className="bg-white rounded shadow border overflow-hidden">
                                    <div className="bg-slate-900 p-4 flex justify-between items-center">
                                        <h2 className="text-white font-black uppercase italic">{new Date(selectedDate).toLocaleString('default', { month: 'long', year: 'numeric' })}</h2>
                                        <div className="flex gap-2">
                                            <button onClick={() => {let d=new Date(selectedDate); d.setMonth(d.getMonth()-1); setSelectedDate(d.toISOString().split('T')[0]);}} className="bg-slate-700 text-white p-2 rounded"><i className="fas fa-chevron-left"></i></button>
                                            <button onClick={() => {let d=new Date(selectedDate); d.setMonth(d.getMonth()+1); setSelectedDate(d.toISOString().split('T')[0]);}} className="bg-slate-700 text-white p-2 rounded"><i className="fas fa-chevron-right"></i></button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-7 border-t border-l">
                                        {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => (
                                            <div key={d} className="bg-slate-100 p-2 text-center text-[10px] font-black uppercase border-b border-r">{d}</div>
                                        ))}
                                        {calendarDays.map((day, i) => (
                                            <div key={i} className={`min-h-[120px] p-1 border-b border-r ${!day ? 'bg-slate-50' : ''}`}>
                                                {day && (
                                                    <>
                                                        <div className="text-[10px] font-black text-slate-400 mb-1">{day.day}</div>
                                                        <div className="space-y-1">
                                                            {/* Pulling Job Names that are active for the month */}
                                                            {day.dateStr === selectedDate && jobs.filter(j => j.jobName !== 'SELECT JOB').map(j => (
                                                                <div key={j.id} className="bg-blue-600 text-white text-[9px] p-1 rounded font-bold truncate">
                                                                    {j.jobName}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-white p-6 rounded shadow border">
                                    <h2 className="text-sm font-black uppercase border-b pb-4 mb-4 italic">Rental Inventory</h2>
                                    <table className="w-full text-left text-[11px]">
                                        <thead className="bg-slate-900 text-white uppercase font-black"><tr><th className="p-2">Asset</th><th className="p-2">Vendor</th><th className="p-2">Status</th></tr></thead>
                                        <tbody className="divide-y">
                                            {rentals.map(r => (
                                                <tr key={r.id} className="font-bold">
                                                    <td className="p-2 uppercase">{r.name}</td>
                                                    <td className="p-2 text-slate-500 uppercase">{r.vendor}</td>
                                                    <td className="p-2 uppercase">{r.status}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Roster Data
        function getFullRoster() {
            return [
                { id: 1, name: 'Mike Harris', subType: 'super' }, { id: 2, name: 'Michael Burchfield', subType: 'super' }, { id: 22, name: 'Nikolaos Patridis', subType: 'super' },
                { id: 3, name: 'Bryan Dolinsek', subType: 'foreman' }, { id: 4, name: 'Dominic Amantite', subType: 'foreman' }, { id: 5, name: 'Dylan Weese', subType: 'foreman' }, { id: 6, name: 'Martin Lopez', subType: 'foreman' }, { id: 7, name: 'Ruben Flores', subType: 'foreman' },
                { id: 8, name: 'Jose Reyes', subType: 'operator' }, { id: 24, name: 'Christopher West', subType: 'operator' }, { id: 25, name: 'Blake Hartlieb', subType: 'operator' }, { id: 26, name: 'Calvin Young', subType: 'operator' }, { id: 27, name: 'Dillon Giacomini', subType: 'operator' }, { id: 28, name: 'Isaias Camacho', subType: 'operator' }, { id: 29, name: 'Marcelo Perez', subType: 'operator' }, { id: 30, name: 'Roy Segundo', subType: 'operator' }, { id: 31, name: 'Sage Gugel', subType: 'operator' },
                { id: 17, name: 'Benny Shepher', subType: 'trucker' }, { id: 18, name: 'Tino Rivera', subType: 'trucker' },
                { id: 19, name: 'Austin Matsler', subType: 'labor' }, { id: 20, name: 'Clayton Setiak', subType: 'labor' }, { id: 21, name: 'Jaime Gonzalez', subType: 'labor' }, { id: 23, name: 'Anthony Giamonna', subType: 'labor' }
            ];
        }

        function getFullEquipment() {
            return [
                { name: 'WT-03 Peterbilt 4k', subType: 'heavy' }, { name: 'WT-05 Peterbilt 2k', subType: 'heavy' }, { name: 'EXC JD 50G1 Mini', subType: 'heavy' }, { name: 'EXC JD 85G1 Med', subType: 'heavy' }, { name: 'DOZ JD 700K', subType: 'heavy' }, { name: 'Water Buffalo', subType: 'heavy' }, { name: 'GPS 1', subType: 'heavy' }
            ];
        }

        function getHGEJobs() {
            return [{ id: "102", name: "Sunny Slope" }, { id: "121", name: "Yard Improvements" }, { id: "197", name: "I Street" }, { id: "209", name: "Haggerty" }, { id: "213", name: "Camp Newman" }];
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>

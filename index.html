<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch v11.23 - Full Calendar Multi-View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .draggable { cursor: move; user-select: none; }
        .bg-super { background: #1e40af; color: white; }
        .bg-foreman { background: #166534; color: white; }
        .bg-operator { background: #854d0e; color: white; }
        .bg-trucker { background: #6b21a8; color: white; }
        .bg-labor { background: #9a3412; color: white; }
        .bg-heavy { background: #1e293b; color: white; }
        .in-use { opacity: 0.3; grayscale: 100%; pointer-events: none; border: 1px dashed #ccc !important; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [calendarView, setCalendarView] = useState('month'); 
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [searchTerm, setSearchTerm] = useState('');
            const [draggedItem, setDraggedItem] = useState(null);

            const STORE_KEY = 'hge_v1123_data';
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem(STORE_KEY);
                return saved ? JSON.parse(saved) : {
                    assignments: [],
                    jobsByDate: {}, 
                    rentals: [],
                    subHaulers: [],
                    truckingLogs: { 'Tino Rivera': { hauls: [] }, 'Benny Shepher': { hauls: [] } }
                };
            });

            useEffect(() => {
                localStorage.setItem(STORE_KEY, JSON.stringify(data));
            }, [data]);

            const currentJobs = data.jobsByDate[selectedDate] || [{id: 1, jobName: 'SELECT JOB', scope: ''}];

            const updateJobs = (newJobs) => {
                setData(prev => ({ ...prev, jobsByDate: { ...prev.jobsByDate, [selectedDate]: newJobs } }));
            };

            const handleDrop = (section, index, colType) => {
                if (!draggedItem) return;
                const newAsgn = { ...draggedItem, id: Date.now(), date: selectedDate, section, index, colType };
                setData(prev => ({ ...prev, assignments: [...prev.assignments, newAsgn] }));
                setDraggedItem(null);
            };

            // Calendar Range Logic
            const getWeekDays = () => {
                const start = new Date(selectedDate);
                start.setDate(start.getDate() - start.getDay());
                return Array.from({length: 7}, (_, i) => {
                    const d = new Date(start);
                    d.setDate(d.getDate() + i);
                    return d.toISOString().split('T')[0];
                });
            };

            const getMonthDays = () => {
                const d = new Date(selectedDate);
                const year = d.getFullYear();
                const month = d.getMonth();
                const first = new Date(year, month, 1).getDay();
                const days = new Date(year, month + 1, 0).getDate();
                const result = [];
                for (let i = 0; i < first; i++) result.push(null);
                for (let i = 1; i <= days; i++) result.push(`${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`);
                return result;
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center no-print sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-truck-fast text-orange-500 text-2xl"></i>
                            <h1 className="text-xl font-black uppercase italic tracking-tighter">HGE Operations</h1>
                        </div>
                        <nav className="flex items-center gap-4 text-[10px] font-black uppercase">
                            <button onClick={() => setActiveTab('schedule')} className={`px-4 py-1.5 rounded-full transition ${activeTab === 'schedule' ? 'bg-orange-600' : 'text-slate-400 hover:text-white'}`}>Board</button>
                            <button onClick={() => setActiveTab('calendar')} className={`px-4 py-1.5 rounded-full transition ${activeTab === 'calendar' ? 'bg-orange-600' : 'text-slate-400 hover:text-white'}`}>Calendar</button>
                            <button onClick={() => setActiveTab('rentals')} className={`px-4 py-1.5 rounded-full transition ${activeTab === 'rentals' ? 'bg-orange-600' : 'text-slate-400 hover:text-white'}`}>Rentals</button>
                        </nav>
                    </header>

                    <div className="flex flex-col lg:flex-row p-4 gap-6">
                        {activeTab === 'schedule' && (
                            <aside className="w-full lg:w-80 no-print">
                                <div className="bg-white p-4 rounded-xl shadow border sticky top-20">
                                    <input type="text" placeholder="FILTER ROSTER..." className="w-full p-2 bg-slate-50 border rounded text-[10px] font-bold mb-4 uppercase" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                    <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-2 border rounded font-bold text-xs mb-4" />
                                    <div className="h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                                        <h3 className="text-[10px] font-black text-slate-400 border-b mb-2 uppercase italic">Personnel</h3>
                                        {getFullRoster().filter(e => e.name.toLowerCase().includes(searchTerm.toLowerCase())).map(e => (
                                            <div key={e.id} draggable onDragStart={() => setDraggedItem({...e, type: 'person'})} className={`p-2 mb-1 rounded text-[10px] font-bold bg-${e.subType} ${data.assignments.some(a => a.date === selectedDate && a.name === e.name)?'in-use':''}`}>{e.name}</div>
                                        ))}
                                        <h3 className="text-[10px] font-black text-slate-400 border-b mt-6 mb-2 uppercase italic">Fleet</h3>
                                        {getFullEquipment().map((eq, i) => (
                                            <div key={i} draggable onDragStart={() => setDraggedItem({...eq, type: 'heavy'})} className={`p-2 mb-1 rounded text-[10px] font-bold bg-heavy text-white ${data.assignments.some(a => a.date === selectedDate && a.name === eq.name)?'in-use':''}`}>{eq.name}</div>
                                        ))}
                                    </div>
                                </div>
                            </aside>
                        )}

                        <div className="flex-1">
                            {activeTab === 'schedule' ? (
                                <div className="space-y-8">
                                    {/* PRODUCTION SITES */}
                                    <section>
                                        <h2 className="text-sm font-black uppercase italic text-slate-700 mb-4 border-b-2 pb-2 flex justify-between">
                                            <span>Production Sites</span>
                                            <span className="text-orange-600">{selectedDate}</span>
                                        </h2>
                                        {currentJobs.map((job, idx) => (
                                            <div key={job.id} className="bg-white rounded-lg shadow border-l-4 border-blue-600 mb-6 overflow-hidden">
                                                <div className="bg-slate-900 p-2 flex gap-3">
                                                    <select className="bg-slate-800 text-yellow-400 font-bold text-[10px] p-1 rounded uppercase w-48" value={job.jobName} onChange={e => {let n=[...currentJobs]; n[idx].jobName=e.target.value; updateJobs(n)}}>
                                                        <option>SELECT JOB</option>
                                                        {getHGEJobs().map(j => <option key={j.id} value={j.name}>{j.id} - {j.name}</option>)}
                                                    </select>
                                                    <input className="bg-slate-800 text-slate-300 text-[10px] p-1 flex-1 rounded uppercase" value={job.scope} onChange={e => {let n=[...currentJobs]; n[idx].scope=e.target.value; updateJobs(n)}} placeholder="SCOPE..." />
                                                    <button onClick={() => updateJobs(currentJobs.filter(j => j.id !== job.id))} className="text-slate-500 px-2"><i className="fas fa-trash"></i></button>
                                                </div>
                                                <div className="p-3 grid grid-cols-2 gap-4">
                                                    <div onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('site', idx, 'person')} className="border-r pr-4 min-h-[50px]">
                                                        <div className="flex flex-wrap gap-2">
                                                            {data.assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.type === 'person').map(a => (
                                                                <div key={a.id} className={`p-1 px-2 rounded flex items-center gap-2 bg-${a.subType} text-[10px] font-bold`}>
                                                                    {a.name} <i onClick={() => setData(prev => ({...prev, assignments: prev.assignments.filter(x => x.id !== a.id)}))} className="fas fa-times cursor-pointer opacity-50"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('site', idx, 'heavy')} className="min-h-[50px]">
                                                        <div className="flex flex-wrap gap-2">
                                                            {data.assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.type === 'heavy').map(a => (
                                                                <div key={a.id} className="p-1 px-2 rounded flex items-center gap-2 bg-heavy text-white text-[10px] font-bold italic">
                                                                    {a.name} <i onClick={() => setData(prev => ({...prev, assignments: prev.assignments.filter(x => x.id !== a.id)}))} className="fas fa-times cursor-pointer opacity-50"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => updateJobs([...currentJobs, {id: Date.now(), jobName: 'SELECT JOB', scope: ''}])} className="w-full py-2 border-2 border-dashed text-slate-400 text-[10px] font-black uppercase rounded-lg hover:bg-slate-100">+ Add Job Block</button>
                                    </section>

                                    {/* TRUCKING LOGS */}
                                    <section>
                                        <h2 className="text-sm font-black uppercase italic text-slate-700 mb-4 border-b-2 pb-2">Company Trucking Logs</h2>
                                        {Object.keys(data.truckingLogs).map(driver => (
                                            <div key={driver} className="bg-white rounded shadow border-t-4 border-purple-600 mb-6 overflow-hidden">
                                                <div className="bg-slate-900 p-2 flex justify-between items-center">
                                                    <span className="text-purple-400 font-black text-[11px] uppercase ml-2">{driver}</span>
                                                    <button onClick={() => { let n={...data.truckingLogs}; n[driver].hauls.push({id: Date.now(), priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: '', contact: ''}); setData(prev => ({...prev, truckingLogs: n})); }} className="bg-purple-600 text-white px-3 py-1 rounded text-[9px] font-black">+ ADD HAUL</button>
                                                </div>
                                                <table className="w-full text-[9px]">
                                                    <thead className="bg-slate-100 text-[8px] font-black uppercase text-slate-500 border-b">
                                                        <tr>
                                                            <th className="p-2 text-left">Priority</th>
                                                            <th className="p-2 text-left">Project Job</th>
                                                            <th className="p-2 text-left">Haul Item</th>
                                                            <th className="p-2 text-left">Load</th>
                                                            <th className="p-2 text-left">Unload</th>
                                                            <th className="p-2 text-left">Notes</th>
                                                            <th className="p-2 text-left">Contact</th>
                                                            <th className="p-2 text-center">Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y">
                                                        {data.truckingLogs[driver].hauls.map((h, i) => (
                                                            <tr key={h.id}>
                                                                <td className="p-1"><select className="w-full border rounded p-1 font-bold text-orange-600" value={h.priority} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].priority=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }}><option>Low</option><option>Medium</option><option>High</option></select></td>
                                                                <td className="p-1"><select className="w-full border rounded p-1 font-bold" value={h.jobName} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].jobName=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }}><option>SELECT JOB</option>{getHGEJobs().map(j => <option key={j.id} value={j.name}>{j.id} - {j.name}</option>)}</select></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={h.equip} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].equip=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={h.load} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].load=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={h.unload} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].unload=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={h.notes} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].notes=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={h.contact} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].contact=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }} /></td>
                                                                <td className="p-1 text-center"><button onClick={() => { let n={...data.truckingLogs}; n[driver].hauls=n[driver].hauls.filter(x=>x.id!==h.id); setData(prev => ({...prev, truckingLogs: n})); }} className="text-red-300"><i className="fas fa-trash"></i></button></td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ))}
                                    </section>
                                </div>
                            ) : (
                                <div className="bg-white rounded-xl shadow border overflow-hidden">
                                    <div className="bg-slate-900 p-4 flex flex-col md:flex-row justify-between items-center gap-4">
                                        <div className="flex items-center gap-4 text-white">
                                            <h2 className="font-black uppercase italic tracking-widest">{new Date(selectedDate).toLocaleString('default', { month: 'long', year: 'numeric' })}</h2>
                                            <div className="flex bg-slate-800 rounded-full p-1 no-print">
                                                {['month', 'week', 'day'].map(v => (
                                                    <button key={v} onClick={() => setCalendarView(v)} className={`px-4 py-1 rounded-full text-[9px] font-black uppercase transition ${calendarView === v ? 'bg-orange-600 text-white' : 'text-slate-500'}`}>{v}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => {let d=new Date(selectedDate); d.setDate(d.getDate()- (calendarView==='month'?30:7)); setSelectedDate(d.toISOString().split('T')[0]);}} className="bg-slate-700 text-white p-2 rounded px-3 hover:bg-slate-600"><i className="fas fa-chevron-left"></i></button>
                                            <button onClick={() => setSelectedDate(new Date().toISOString().split('T')[0])} className="bg-slate-700 text-white px-4 py-1 rounded font-black text-[10px] uppercase">Today</button>
                                            <button onClick={() => {let d=new Date(selectedDate); d.setDate(d.getDate()+ (calendarView==='month'?30:7)); setSelectedDate(d.toISOString().split('T')[0]);}} className="bg-slate-700 text-white p-2 rounded px-3 hover:bg-slate-600"><i className="fas fa-chevron-right"></i></button>
                                        </div>
                                    </div>

                                    <div className="p-4 bg-slate-50 overflow-x-auto custom-scrollbar">
                                        {calendarView === 'month' ? (
                                            <div className="grid grid-cols-7 border-t border-l min-w-[700px]">
                                                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => <div key={d} className="bg-slate-100 p-2 text-center text-[10px] font-black uppercase border-b border-r">{d}</div>)}
                                                {getMonthDays().map((dStr, i) => (
                                                    <div key={i} onClick={() => dStr && (setSelectedDate(dStr), setActiveTab('schedule'))} className={`min-h-[100px] p-1 border-b border-r cursor-pointer bg-white hover:bg-orange-50 transition ${!dStr ? 'bg-slate-50' : ''}`}>
                                                        {dStr && (
                                                            <>
                                                                <div className={`text-[10px] font-black p-1 inline-block rounded ${dStr === new Date().toISOString().split('T')[0] ? 'bg-orange-600 text-white' : 'text-slate-400'}`}>{dStr.split('-')[2]}</div>
                                                                <div className="space-y-1">
                                                                    {(data.jobsByDate[dStr] || []).filter(j => j.jobName !== 'SELECT JOB').map(j => <div key={j.id} className="bg-blue-600 text-white text-[8px] p-1 rounded font-bold truncate">{j.jobName}</div>)}
                                                                </div>
                                                            </>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        ) : calendarView === 'week' ? (
                                            <div className="grid grid-cols-7 border-t border-l min-w-[1000px]">
                                                {getWeekDays().map(dStr => (
                                                    <div key={dStr} onClick={() => {setSelectedDate(dStr); setActiveTab('schedule');}} className="bg-white border-b border-r min-h-[400px] p-2 hover:bg-slate-50 cursor-pointer">
                                                        <div className={`text-[10px] font-black p-2 border-b mb-3 flex justify-between ${dStr === new Date().toISOString().split('T')[0] ? 'text-orange-600' : 'text-slate-400'}`}>
                                                            <span>{new Date(dStr).toLocaleDateString('default', {weekday: 'short'})}</span>
                                                            <span>{dStr.split('-')[1]}/{dStr.split('-')[2]}</span>
                                                        </div>
                                                        <div className="space-y-3">
                                                            {(data.jobsByDate[dStr] || []).filter(j => j.jobName !== 'SELECT JOB').map(j => (
                                                                <div key={j.id} className="bg-white border shadow-sm p-2 rounded border-l-4 border-blue-600">
                                                                    <div className="text-[10px] font-black uppercase truncate">{j.jobName}</div>
                                                                    <div className="text-[8px] text-slate-400 font-bold uppercase truncate">{j.scope || 'No Scope'}</div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="bg-white border rounded p-6 min-h-[400px]">
                                                <h3 className="font-black text-lg border-b pb-2 mb-4 uppercase italic">Daily Detailed View: {selectedDate}</h3>
                                                {(data.jobsByDate[selectedDate] || []).filter(j => j.jobName !== 'SELECT JOB').map(j => (
                                                    <div key={j.id} className="mb-4 p-4 border rounded bg-slate-50 border-l-8 border-blue-600">
                                                        <div className="text-sm font-black uppercase text-blue-900">{j.jobName}</div>
                                                        <div className="text-[10px] font-bold text-slate-500 uppercase mt-1 italic">{j.scope || 'General Construction'}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function getFullRoster() {
            return [
                { id: 1, name: 'Mike Harris', subType: 'super' }, { id: 2, name: 'Michael Burchfield', subType: 'super' }, { id: 22, name: 'Nikolaos Patridis', subType: 'super' },
                { id: 3, name: 'Bryan Dolinsek', subType: 'foreman' }, { id: 4, name: 'Dominic Amantite', subType: 'foreman' }, { id: 5, name: 'Dylan Weese', subType: 'foreman' }, { id: 6, name: 'Martin Lopez', subType: 'foreman' }, { id: 7, name: 'Ruben Flores', subType: 'foreman' },
                { id: 8, name: 'Jose Reyes', subType: 'operator' }, { id: 24, name: 'Christopher West', subType: 'operator' }, { id: 25, name: 'Blake Hartlieb', subType: 'operator' }, { id: 26, name: 'Calvin Young', subType: 'operator' }, { id: 27, name: 'Dillon Giacomini', subType: 'operator' }, { id: 28, name: 'Isaias Camacho', subType: 'operator' }, { id: 29, name: 'Marcelo Perez', subType: 'operator' }, { id: 30, name: 'Roy Segundo', subType: 'operator' }, { id: 31, name: 'Sage Gugel', subType: 'operator' },
                { id: 17, name: 'Benny Shepher', subType: 'trucker' }, { id: 18, name: 'Tino Rivera', subType: 'trucker' },
                { id: 19, name: 'Austin Matsler', subType: 'labor' }, { id: 20, name: 'Clayton Setiak', subType: 'labor' }, { id: 21, name: 'Jaime Gonzalez', subType: 'labor' }, { id: 23, name: 'Anthony Giamonna', subType: 'labor' }
            ];
        }

        function getFullEquipment() {
            return [
                { name: 'WT-03 Peterbilt 4k', subType: 'heavy' }, { name: 'WT-05 Peterbilt 2k', subType: 'heavy' }, { name: 'EXC JD 50G1 Mini', subType: 'heavy' }, { name: 'EXC JD 85G1 Med', subType: 'heavy' }, { name: 'DOZ JD 700K', subType: 'heavy' }, { name: 'Water Buffalo', subType: 'heavy' }, { name: 'GPS 1', subType: 'heavy' }
            ];
        }

        function getHGEJobs() {
            return [{ id: "102", name: "Sunny Slope" }, { id: "121", name: "Yard Improvements" }, { id: "197", name: "I Street" }, { id: "209", name: "Haggerty" }, { id: "213", name: "Camp Newman" }];
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>

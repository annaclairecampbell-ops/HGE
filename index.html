<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch Board</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .draggable { cursor: move; user-select: none; }
        .drop-zone { min-height: 100px; transition: all 0.2s; border-radius: 8px; }
        .drop-zone.drag-over { background-color: #eff6ff; border: 2px dashed #3b82f6; }
        .crew-badge { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .equipment-badge { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .tab-active { border-bottom: 4px solid #1e40af; color: #1e40af; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <p class="text-xl font-semibold text-gray-500 animate-pulse">Initializing Dispatch Board...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [draggedItem, setDraggedItem] = useState(null);

            // Data State with persistence
            const [employees, setEmployees] = useState(() => JSON.parse(localStorage.getItem('hge_emp')) || [
                { id: '1', name: 'John Doe', role: 'Foreman' },
                { id: '2', name: 'Mike Smith', role: 'Operator' }
            ]);
            const [equipment, setEquipment] = useState(() => JSON.parse(localStorage.getItem('hge_equip')) || [
                { id: 'e1', name: 'Excavator 320', type: 'Owned' }
            ]);
            const [assignments, setAssignments] = useState(() => JSON.parse(localStorage.getItem('hge_assign')) || []);

            // Save to browser memory
            useEffect(() => {
                localStorage.setItem('hge_emp', JSON.stringify(employees));
                localStorage.setItem('hge_equip', JSON.stringify(equipment));
                localStorage.setItem('hge_assign', JSON.stringify(assignments));
            }, [employees, equipment, assignments]);

            const handleDrop = (timeSlot) => {
                if (!draggedItem) return;
                const newAssign = {
                    id: Date.now(),
                    date: selectedDate,
                    timeSlot,
                    name: draggedItem.name,
                    type: draggedItem.type
                };
                setAssignments([...assignments, newAssign]);
                setDraggedItem(null);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-blue-900 text-white p-6 shadow-xl">
                        <h1 className="text-2xl font-black italic tracking-tighter">HGE DISPATCH SYSTEM</h1>
                    </header>

                    <nav className="bg-white border-b flex justify-center sticky top-0 z-50">
                        {['schedule', 'employees', 'equipment'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} 
                                className={`px-8 py-4 font-bold uppercase text-xs tracking-widest ${activeTab === t ? 'tab-active' : 'text-gray-400'}`}>
                                {t}
                            </button>
                        ))}
                    </nav>

                    <main className="p-6 container mx-auto">
                        {activeTab === 'schedule' ? (
                            <div className="flex gap-8">
                                {/* Sidebar */}
                                <div className="w-1/4 space-y-6">
                                    <div className="bg-white p-4 rounded-xl shadow-sm border">
                                        <h3 className="font-black text-gray-800 mb-4 text-sm">DRAGGABLE RESOURCES</h3>
                                        <div className="space-y-2">
                                            {employees.map(e => (
                                                <div key={e.id} draggable onDragStart={() => setDraggedItem({...e, type: 'crew'})}
                                                    className="crew-badge text-white p-3 rounded-lg text-xs font-bold shadow-sm draggable">
                                                    <i className="fas fa-user mr-2"></i>{e.name}
                                                </div>
                                            ))}
                                            {equipment.map(eq => (
                                                <div key={eq.id} draggable onDragStart={() => setDraggedItem({...eq, type: 'equip'})}
                                                    className="equipment-badge text-white p-3 rounded-lg text-xs font-bold shadow-sm draggable">
                                                    <i className="fas fa-truck mr-2"></i>{eq.name}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Board */}
                                <div className="w-3/4">
                                    <div className="mb-6 flex items-center gap-4">
                                        <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} 
                                            className="border-2 border-blue-100 rounded-lg p-2 font-bold text-blue-900" />
                                    </div>
                                    
                                    <div className="grid gap-4">
                                        {['7:00 AM', '9:00 AM', '11:00 AM', '1:00 PM', '3:00 PM'].map(slot => (
                                            <div key={slot} 
                                                onDragOver={e => e.preventDefault()}
                                                onDrop={() => handleDrop(slot)}
                                                className="bg-white p-4 rounded-xl border-2 border-transparent hover:border-blue-400 transition-all drop-zone shadow-sm">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="text-xs font-black text-gray-400">{slot}</span>
                                                </div>
                                                <div className="flex flex-wrap gap-2">
                                                    {assignments.filter(a => a.date === selectedDate && a.timeSlot === slot).map(a => (
                                                        <div key={a.id} className={`${a.type === 'crew' ? 'crew-badge' : 'equipment-badge'} text-white px-3 py-2 rounded shadow-md text-sm font-bold flex items-center gap-3`}>
                                                            {a.name}
                                                            <button onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="hover:text-red-200">
                                                                <i className="fas fa-times"></i>
                                                            </button>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white p-10 rounded-xl shadow text-center">
                                <i className="fas fa-tools text-4xl text-gray-200 mb-4"></i>
                                <p className="text-gray-500 italic">Management views are active. Add your employee list to populate these tabs!</p>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Final Mount
        const container = document.getElementById('app');
        const root = ReactDOM.createRoot(container);
        root.render(<DispatchApp />);
    </script>
</body>
</html>

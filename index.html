<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch v11.13 - Rapid Haul Copy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .draggable { cursor: move; user-select: none; }
        .bg-super { background: #1e40af; color: white; }
        .bg-foreman { background: #166534; color: white; }
        .bg-operator { background: #854d0e; color: white; }
        .bg-trucker { background: #6b21a8; color: white; }
        .bg-labor { background: #9a3412; color: white; }
        .bg-heavy { background: #1e293b; color: white; }
        .bg-misc { background: #64748b; color: white; }
        .in-use { opacity: 0.2; grayscale: 100%; pointer-events: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 font-sans">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [searchTerm, setSearchTerm] = useState('');
            const [draggedItem, setDraggedItem] = useState(null);

            // Persistent State
            const [assignments, setAssignments] = useState(() => JSON.parse(localStorage.getItem('hge_asgn_v1113')) || []);
            const [jobs, setJobs] = useState(() => JSON.parse(localStorage.getItem('hge_jobs_v1113')) || [{id: 1, jobName: 'SELECT JOB', scope: '', start: '07:00', stop: '15:30'}]);
            const [rentals, setRentals] = useState(() => JSON.parse(localStorage.getItem('hge_rent_v1113')) || []);
            const [truckingLogs, setTruckingLogs] = useState(() => JSON.parse(localStorage.getItem('hge_logs_v1113')) || {
                'Tino Rivera': { hauls: [{id: Date.now(), priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: '', contact: ''}] },
                'Benny Shepher': { hauls: [{id: Date.now() + 1, priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: '', contact: ''}] }
            });

            useEffect(() => {
                localStorage.setItem('hge_asgn_v1113', JSON.stringify(assignments));
                localStorage.setItem('hge_jobs_v1113', JSON.stringify(jobs));
                localStorage.setItem('hge_rent_v1113', JSON.stringify(rentals));
                localStorage.setItem('hge_logs_v1113', JSON.stringify(truckingLogs));
            }, [assignments, jobs, rentals, truckingLogs]);

            const jobsList = getHGEJobs();
            const employees = getFullRoster();
            const equipment = getFullEquipment();

            const addHaulLine = (driver) => {
                const newLogs = { ...truckingLogs };
                newLogs[driver].hauls.push({ id: Date.now(), priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: '', contact: '' });
                setTruckingLogs(newLogs);
            };

            const copyHaulLine = (driver, haul) => {
                const newLogs = { ...truckingLogs };
                newLogs[driver].hauls.push({ ...haul, id: Date.now() });
                setTruckingLogs(newLogs);
            };

            const updateHaulLine = (driver, haulId, field, value) => {
                const newLogs = { ...truckingLogs };
                const h = newLogs[driver].hauls.find(x => x.id === haulId);
                if (h) h[field] = value;
                setTruckingLogs(newLogs);
            };

            const removeHaulLine = (driver, haulId) => {
                const newLogs = { ...truckingLogs };
                newLogs[driver].hauls = newLogs[driver].hauls.filter(h => h.id !== haulId);
                setTruckingLogs(newLogs);
            };

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center no-print sticky top-0 z-50 shadow-md">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-truck-monster text-orange-500 text-2xl"></i>
                            <h1 className="text-xl font-black uppercase italic tracking-tighter">HGE Operations</h1>
                        </div>
                        <nav className="flex gap-8 uppercase text-[10px] font-black">
                            <button onClick={() => setActiveTab('schedule')} className={activeTab === 'schedule' ? 'text-orange-500' : 'text-slate-400'}>Schedule</button>
                            <button onClick={() => setActiveTab('rentals')} className={activeTab === 'rentals' ? 'text-orange-500' : 'text-slate-400'}>Rentals</button>
                            <button onClick={() => window.print()} className="bg-orange-600 px-3 py-1 rounded">Print</button>
                        </nav>
                    </header>

                    <div className="flex flex-col lg:flex-row p-4 gap-6">
                        <aside className="w-full lg:w-72 no-print">
                            <div className="bg-white p-4 rounded-xl shadow border sticky top-20">
                                <input type="text" placeholder="FILTER..." className="w-full p-2 bg-slate-50 border rounded text-[10px] font-bold mb-4" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-2 border rounded font-bold text-xs" />
                                <div className="h-[60vh] overflow-y-auto pr-2 mt-4 custom-scrollbar">
                                    <h3 className="text-[10px] font-black text-slate-400 border-b mb-2 uppercase italic">Personnel</h3>
                                    {employees.map(e => <div key={e.id} draggable className={`p-2 mb-1 rounded text-[10px] font-bold bg-${e.subType}`}>{e.name}</div>)}
                                </div>
                            </div>
                        </aside>

                        <div className="flex-1 space-y-10">
                            <section>
                                <h2 className="text-sm font-black uppercase italic tracking-widest text-slate-700 mb-4 flex items-center gap-2">
                                    <i className="fas fa-truck-moving text-purple-600"></i> Company Trucking Logistics
                                </h2>
                                {['Tino Rivera', 'Benny Shepher'].map(driver => (
                                    <div key={driver} className="bg-white rounded-lg shadow-md border-t-4 border-purple-600 mb-8 overflow-hidden">
                                        <div className="bg-slate-900 p-2 text-white flex justify-between items-center">
                                            <span className="font-black text-[12px] uppercase text-purple-400 px-2 tracking-widest">{driver}</span>
                                            <button onClick={() => addHaulLine(driver)} className="bg-purple-600 hover:bg-purple-500 text-white px-4 py-1 rounded text-[10px] font-black no-print transition">
                                                <i className="fas fa-plus mr-2"></i>ADD NEW HAUL
                                            </button>
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-[10px]">
                                                <thead className="bg-slate-100 text-slate-500 uppercase font-black border-b tracking-tighter">
                                                    <tr>
                                                        <th className="p-2 text-left w-24">Priority</th>
                                                        <th className="p-2 text-left w-48">Project Job</th>
                                                        <th className="p-2 text-left">Equip/Material</th>
                                                        <th className="p-2 text-left">Load Site</th>
                                                        <th className="p-2 text-left">Unload Site</th>
                                                        <th className="p-2 text-left">Notes</th>
                                                        <th className="p-2 text-left">Contact</th>
                                                        <th className="p-2 no-print text-center">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    {truckingLogs[driver].hauls.map((haul) => (
                                                        <tr key={haul.id} className="hover:bg-slate-50 transition">
                                                            <td className="p-2">
                                                                <select 
                                                                    className={`w-full p-1 border rounded font-black uppercase ${haul.priority === 'High' ? 'text-red-600' : haul.priority === 'Medium' ? 'text-orange-600' : 'text-green-600'}`}
                                                                    value={haul.priority}
                                                                    onChange={(e) => updateHaulLine(driver, haul.id, 'priority', e.target.value)}
                                                                >
                                                                    <option value="Low">Low</option>
                                                                    <option value="Medium">Medium</option>
                                                                    <option value="High">High</option>
                                                                </select>
                                                            </td>
                                                            <td className="p-2">
                                                                <select 
                                                                    className="w-full p-1 border rounded font-bold uppercase"
                                                                    value={haul.jobName}
                                                                    onChange={(e) => updateHaulLine(driver, haul.id, 'jobName', e.target.value)}
                                                                >
                                                                    <option>SELECT JOB</option>
                                                                    {jobsList.map(j => <option key={j.id} value={j.name}>{j.id} - {j.name}</option>)}
                                                                </select>
                                                            </td>
                                                            <td className="p-2"><input className="w-full p-1 border rounded uppercase font-bold" value={haul.equip} onChange={(e) => updateHaulLine(driver, haul.id, 'equip', e.target.value)} /></td>
                                                            <td className="p-2"><input className="w-full p-1 border rounded uppercase" value={haul.load} onChange={(e) => updateHaulLine(driver, haul.id, 'load', e.target.value)} /></td>
                                                            <td className="p-2"><input className="w-full p-1 border rounded uppercase" value={haul.unload} onChange={(e) => updateHaulLine(driver, haul.id, 'unload', e.target.value)} /></td>
                                                            <td className="p-2"><input className="w-full p-1 border rounded" value={haul.notes} onChange={(e) => updateHaulLine(driver, haul.id, 'notes', e.target.value)} /></td>
                                                            <td className="p-2"><input className="w-full p-1 border rounded uppercase" value={haul.contact} onChange={(e) => updateHaulLine(driver, haul.id, 'contact', e.target.value)} /></td>
                                                            <td className="p-2 no-print text-center flex gap-3 justify-center">
                                                                <button onClick={() => copyHaulLine(driver, haul)} title="Duplicate Row" className="text-blue-400 hover:text-blue-600 transition"><i className="fas fa-copy"></i></button>
                                                                <button onClick={() => removeHaulLine(driver, haul.id)} title="Delete Row" className="text-red-300 hover:text-red-600 transition"><i className="fas fa-trash"></i></button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                ))}
                            </section>
                        </div>
                    </div>
                </div>
            );
        }

        function getHGEJobs() {
            return [
                { id: "102", name: "Sunny Slope" }, { id: "121", name: "Yard Improvements" }, 
                { id: "197", name: "I Street" }, { id: "209", name: "Haggerty" }, { id: "213", name: "Camp Newman" }
            ];
        }

        function getFullRoster() {
            return [
                { id: 1, name: 'Mike Harris', subType: 'super' }, { id: 17, name: 'Benny Shepher', subType: 'trucker' }, { id: 18, name: 'Tino Rivera', subType: 'trucker' }
            ];
        }

        function getFullEquipment() {
            return [{ name: 'WT-03 Peterbilt 4k', subType: 'heavy' }, { name: 'Water Buffalo', subType: 'misc' }];
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>

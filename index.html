<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch v11.22 - Stable Calendar Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .draggable { cursor: move; user-select: none; }
        .bg-super { background: #1e40af; color: white; }
        .bg-foreman { background: #166534; color: white; }
        .bg-operator { background: #854d0e; color: white; }
        .bg-trucker { background: #6b21a8; color: white; }
        .bg-labor { background: #9a3412; color: white; }
        .bg-heavy { background: #1e293b; color: white; }
        .in-use { opacity: 0.3; grayscale: 100%; pointer-events: none; border: 1px dashed #ccc !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [calendarView, setCalendarView] = useState('month'); 
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [searchTerm, setSearchTerm] = useState('');
            const [subSearch, setSubSearch] = useState('');
            const [draggedItem, setDraggedItem] = useState(null);

            // Storage Keys
            const STORE_KEY = 'hge_v1122_data';
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem(STORE_KEY);
                return saved ? JSON.parse(saved) : {
                    assignments: [],
                    jobsByDate: {}, // Map: { "2026-02-12": [{jobName...}] }
                    rentals: [],
                    subHaulers: [],
                    truckingLogs: { 'Tino Rivera': { hauls: [] }, 'Benny Shepher': { hauls: [] } }
                };
            });

            useEffect(() => {
                localStorage.setItem(STORE_KEY, JSON.stringify(data));
            }, [data]);

            // Helper to get jobs for current date
            const currentJobs = data.jobsByDate[selectedDate] || [{id: 1, jobName: 'SELECT JOB', scope: ''}];

            const updateJobs = (newJobs) => {
                setData(prev => ({
                    ...prev,
                    jobsByDate: { ...prev.jobsByDate, [selectedDate]: newJobs }
                }));
            };

            const handleDrop = (section, index, colType) => {
                if (!draggedItem) return;
                const newAsgn = { ...draggedItem, id: Date.now(), date: selectedDate, section, index, colType };
                setData(prev => ({ ...prev, assignments: [...prev.assignments, newAsgn] }));
                setDraggedItem(null);
            };

            // Calendar Math
            const calendarDays = useMemo(() => {
                const date = new Date(selectedDate);
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let d = 1; d <= daysInMonth; d++) {
                    days.push(`${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`);
                }
                return days;
            }, [selectedDate]);

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center no-print sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-truck-monster text-orange-500 text-2xl"></i>
                            <h1 className="text-xl font-black uppercase italic tracking-tighter">HGE Operations</h1>
                        </div>
                        <nav className="flex items-center gap-4 text-[10px] font-black uppercase">
                            <button onClick={() => setActiveTab('schedule')} className={`px-3 py-1 rounded ${activeTab === 'schedule' ? 'bg-orange-600 text-white' : 'text-slate-400'}`}>Board</button>
                            <button onClick={() => setActiveTab('calendar')} className={`px-3 py-1 rounded ${activeTab === 'calendar' ? 'bg-orange-600 text-white' : 'text-slate-400'}`}>Calendar</button>
                            <button onClick={() => setActiveTab('rentals')} className={`px-3 py-1 rounded ${activeTab === 'rentals' ? 'bg-orange-600 text-white' : 'text-slate-400'}`}>Rentals</button>
                        </nav>
                    </header>

                    <div className="flex flex-col lg:flex-row p-4 gap-6">
                        {activeTab === 'schedule' && (
                            <aside className="w-full lg:w-80 no-print">
                                <div className="bg-white p-4 rounded-xl shadow border sticky top-20">
                                    <input type="text" placeholder="FILTER..." className="w-full p-2 bg-slate-50 border rounded text-[10px] font-bold mb-4 uppercase" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                    <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-2 border rounded font-bold text-xs mb-4" />
                                    <div className="h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                                        <h3 className="text-[10px] font-black text-slate-400 border-b mb-2 uppercase italic">Personnel</h3>
                                        {getFullRoster().filter(e => e.name.toLowerCase().includes(searchTerm.toLowerCase())).map(e => (
                                            <div key={e.id} draggable onDragStart={() => setDraggedItem({...e, type: 'person'})} className={`p-2 mb-1 rounded text-[10px] font-bold bg-${e.subType} ${data.assignments.some(a => a.date === selectedDate && a.name === e.name)?'in-use':''}`}>{e.name}</div>
                                        ))}
                                        <h3 className="text-[10px] font-black text-slate-400 border-b mt-6 mb-2 uppercase italic">Fleet</h3>
                                        {getFullEquipment().map((eq, i) => (
                                            <div key={i} draggable onDragStart={() => setDraggedItem({...eq, type: 'heavy'})} className={`p-2 mb-1 rounded text-[10px] font-bold bg-heavy text-white ${data.assignments.some(a => a.date === selectedDate && a.name === eq.name)?'in-use':''}`}>{eq.name}</div>
                                        ))}
                                    </div>
                                </div>
                            </aside>
                        )}

                        <div className="flex-1">
                            {activeTab === 'schedule' ? (
                                <div className="space-y-8">
                                    <section>
                                        <h2 className="text-sm font-black uppercase italic text-slate-700 mb-4 border-b-2 pb-2">Production Sites - {selectedDate}</h2>
                                        {currentJobs.map((job, idx) => (
                                            <div key={job.id} className="bg-white rounded-lg shadow border-l-4 border-blue-600 mb-6 overflow-hidden">
                                                <div className="bg-slate-900 p-2 flex gap-3">
                                                    <select className="bg-slate-800 text-yellow-400 font-bold text-[10px] p-1 rounded uppercase w-48" value={job.jobName} onChange={e => {let n=[...currentJobs]; n[idx].jobName=e.target.value; updateJobs(n)}}>
                                                        <option>SELECT JOB</option>
                                                        {getHGEJobs().map(j => <option key={j.id} value={j.name}>{j.name}</option>)}
                                                    </select>
                                                    <input className="bg-slate-800 text-slate-300 text-[10px] p-1 flex-1 rounded uppercase" value={job.scope} onChange={e => {let n=[...currentJobs]; n[idx].scope=e.target.value; updateJobs(n)}} placeholder="SCOPE..." />
                                                    <button onClick={() => updateJobs(currentJobs.filter(j => j.id !== job.id))} className="text-slate-600 px-2"><i className="fas fa-trash"></i></button>
                                                </div>
                                                <div className="p-3 grid grid-cols-2 gap-4">
                                                    <div onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('site', idx, 'person')} className="border-r pr-4 min-h-[50px]">
                                                        <div className="flex flex-wrap gap-2">
                                                            {data.assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.type === 'person').map(a => (
                                                                <div key={a.id} className={`p-1 px-2 rounded flex items-center gap-2 bg-${a.subType} text-[10px] font-bold shadow-sm`}>
                                                                    {a.name} <i onClick={() => setData(prev => ({...prev, assignments: prev.assignments.filter(x => x.id !== a.id)}))} className="fas fa-times cursor-pointer opacity-50"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('site', idx, 'heavy')} className="min-h-[50px]">
                                                        <div className="flex flex-wrap gap-2">
                                                            {data.assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.type === 'heavy').map(a => (
                                                                <div key={a.id} className="p-1 px-2 rounded flex items-center gap-2 bg-heavy text-white text-[10px] font-bold italic shadow-sm">
                                                                    {a.name} <i onClick={() => setData(prev => ({...prev, assignments: prev.assignments.filter(x => x.id !== a.id)}))} className="fas fa-times cursor-pointer opacity-50"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => updateJobs([...currentJobs, {id: Date.now(), jobName: 'SELECT JOB', scope: ''}])} className="w-full py-2 border-2 border-dashed text-slate-400 text-[10px] font-bold uppercase rounded-lg">+ Add Job Block</button>
                                    </section>

                                    <section>
                                        <h2 className="text-sm font-black uppercase italic text-slate-700 mb-4 border-b-2 pb-2">Company Trucking</h2>
                                        {Object.keys(data.truckingLogs).map(driver => (
                                            <div key={driver} className="bg-white rounded shadow border-t-4 border-purple-600 mb-6 overflow-hidden">
                                                <div className="bg-slate-900 p-2 text-purple-400 font-black text-[11px] uppercase flex justify-between">
                                                    <span>{driver}</span>
                                                    <button onClick={() => { let n={...data.truckingLogs}; n[driver].hauls.push({id: Date.now(), priority: 'Med', jobName: 'SELECT JOB', equip: '', load: '', unload: ''}); setData(prev => ({...prev, truckingLogs: n})); }} className="bg-purple-600 text-white px-3 rounded text-[9px]">+ ADD</button>
                                                </div>
                                                <table className="w-full text-[10px]">
                                                    <tbody className="divide-y">
                                                        {data.truckingLogs[driver].hauls.map((h, i) => (
                                                            <tr key={h.id}>
                                                                <td className="p-1 w-48"><select className="w-full border rounded p-1" value={h.jobName} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].jobName=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }}><option>SELECT JOB</option>{getHGEJobs().map(j => <option key={j.id} value={j.name}>{j.name}</option>)}</select></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" placeholder="ITEM" value={h.equip} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].equip=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" placeholder="LOAD" value={h.load} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].load=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" placeholder="UNLOAD" value={h.unload} onChange={e => { let n={...data.truckingLogs}; n[driver].hauls[i].unload=e.target.value; setData(prev => ({...prev, truckingLogs: n})); }} /></td>
                                                                <td className="p-1 w-12 text-center no-print">
                                                                    <button onClick={() => { let n={...data.truckingLogs}; n[driver].hauls=n[driver].hauls.filter(x=>x.id!==h.id); setData(prev => ({...prev, truckingLogs: n})); }} className="text-red-300"><i className="fas fa-trash"></i></button>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ))}
                                    </section>
                                </div>
                            ) : activeTab === 'calendar' ? (
                                <div className="bg-white rounded-xl shadow border overflow-hidden">
                                    <div className="bg-slate-900 p-4 flex flex-col md:flex-row justify-between items-center gap-4 border-b">
                                        <div className="flex items-center gap-4 text-white">
                                            <h2 className="font-black uppercase italic">{new Date(selectedDate).toLocaleString('default', { month: 'long', year: 'numeric' })}</h2>
                                            <div className="flex bg-slate-800 rounded p-1 no-print">
                                                {['month', 'week', 'day'].map(v => (
                                                    <button key={v} onClick={() => setCalendarView(v)} className={`px-4 py-1 rounded text-[10px] font-black uppercase ${calendarView === v ? 'bg-orange-600' : 'text-slate-400'}`}>{v}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => {let d=new Date(selectedDate); d.setMonth(d.getMonth()-1); setSelectedDate(d.toISOString().split('T')[0]);}} className="bg-slate-700 text-white p-2 rounded px-3"><i className="fas fa-chevron-left"></i></button>
                                            <button onClick={() => setSelectedDate(new Date().toISOString().split('T')[0])} className="bg-slate-700 text-white px-4 py-1 rounded font-bold text-[10px]">TODAY</button>
                                            <button onClick={() => {let d=new Date(selectedDate); d.setMonth(d.getMonth()+1); setSelectedDate(d.toISOString().split('T')[0]);}} className="bg-slate-700 text-white p-2 rounded px-3"><i className="fas fa-chevron-right"></i></button>
                                        </div>
                                    </div>

                                    {calendarView === 'month' ? (
                                        <div className="grid grid-cols-7 border-t border-l">
                                            {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => (
                                                <div key={d} className="bg-slate-50 p-2 text-center text-[10px] font-black uppercase border-b border-r text-slate-400">{d}</div>
                                            ))}
                                            {calendarDays.map((dateStr, i) => (
                                                <div key={i} onClick={() => dateStr && (setSelectedDate(dateStr), setActiveTab('schedule'))} className={`min-h-[110px] p-1 border-b border-r cursor-pointer hover:bg-slate-50 transition ${!dateStr ? 'bg-slate-50' : ''}`}>
                                                    {dateStr && (
                                                        <>
                                                            <div className={`text-[10px] font-black p-1 inline-block rounded mb-1 ${dateStr === new Date().toISOString().split('T')[0] ? 'bg-orange-600 text-white' : 'text-slate-400'}`}>
                                                                {dateStr.split('-')[2]}
                                                            </div>
                                                            <div className="space-y-1">
                                                                {(data.jobsByDate[dateStr] || []).filter(j => j.jobName !== 'SELECT JOB').map(j => (
                                                                    <div key={j.id} className="bg-blue-600 text-white text-[8px] p-1 rounded font-bold truncate border-l-2 border-blue-900 leading-tight">
                                                                        {j.jobName}
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="p-20 text-center text-slate-400 italic">
                                            <i className="fas fa-calendar-day text-4xl mb-4 text-slate-300"></i>
                                            <p>{calendarView.toUpperCase()} View Active for {selectedDate}</p>
                                            <p className="text-[10px] mt-2 font-bold text-orange-500">Syncing live from Dispatch Board...</p>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="bg-white p-6 rounded shadow border">
                                    <h2 className="text-sm font-black uppercase border-b pb-4 mb-4 italic">Rentals Active</h2>
                                    <p className="text-slate-400 italic text-xs uppercase">Inventory tracking active.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function getFullRoster() {
            return [
                { id: 1, name: 'Mike Harris', subType: 'super' }, { id: 2, name: 'Michael Burchfield', subType: 'super' }, { id: 22, name: 'Nikolaos Patridis', subType: 'super' },
                { id: 3, name: 'Bryan Dolinsek', subType: 'foreman' }, { id: 4, name: 'Dominic Amantite', subType: 'foreman' }, { id: 5, name: 'Dylan Weese', subType: 'foreman' }, { id: 6, name: 'Martin Lopez', subType: 'foreman' }, { id: 7, name: 'Ruben Flores', subType: 'foreman' },
                { id: 8, name: 'Jose Reyes', subType: 'operator' }, { id: 24, name: 'Christopher West', subType: 'operator' }, { id: 25, name: 'Blake Hartlieb', subType: 'operator' }, { id: 26, name: 'Calvin Young', subType: 'operator' }, { id: 27, name: 'Dillon Giacomini', subType: 'operator' }, { id: 28, name: 'Isaias Camacho', subType: 'operator' }, { id: 29, name: 'Marcelo Perez', subType: 'operator' }, { id: 30, name: 'Roy Segundo', subType: 'operator' }, { id: 31, name: 'Sage Gugel', subType: 'operator' },
                { id: 17, name: 'Benny Shepher', subType: 'trucker' }, { id: 18, name: 'Tino Rivera', subType: 'trucker' },
                { id: 19, name: 'Austin Matsler', subType: 'labor' }, { id: 20, name: 'Clayton Setiak', subType: 'labor' }, { id: 21, name: 'Jaime Gonzalez', subType: 'labor' }, { id: 23, name: 'Anthony Giamonna', subType: 'labor' }
            ];
        }

        function getFullEquipment() {
            return [
                { name: 'WT-03 Peterbilt 4k', subType: 'heavy' }, { name: 'WT-05 Peterbilt 2k', subType: 'heavy' }, { name: 'EXC JD 50G1 Mini', subType: 'heavy' }, { name: 'EXC JD 85G1 Med', subType: 'heavy' }, { name: 'DOZ JD 700K', subType: 'heavy' }, { name: 'Water Buffalo', subType: 'heavy' }, { name: 'GPS 1', subType: 'heavy' }
            ];
        }

        function getHGEJobs() {
            return [{ id: "102", name: "Sunny Slope" }, { id: "121", name: "Yard Improvements" }, { id: "197", name: "I Street" }, { id: "209", name: "Haggerty" }, { id: "213", name: "Camp Newman" }];
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>

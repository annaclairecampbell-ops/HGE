<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch v11.6 - Full Control</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .draggable { cursor: move; user-select: none; }
        .drop-zone { min-height: 160px; border-radius: 12px; border: 2px solid #e2e8f0; background-color: #f8fafc; }
        
        /* Personnel Colors */
        .bg-super { background: linear-gradient(135deg, #1e40af, #3b82f6); color: white; }
        .bg-foreman { background: linear-gradient(135deg, #166534, #22c55e); color: white; }
        .bg-operator { background: linear-gradient(135deg, #854d0e, #eab308); color: white; }
        .bg-trucker { background: linear-gradient(135deg, #6b21a8, #a855f7); color: white; }
        .bg-labor { background: linear-gradient(135deg, #9a3412, #f97316); color: white; }
        .bg-heavy { background: #1e293b; color: white; }
        .bg-rental { background: #4338ca; color: white; }
        
        .in-use { opacity: 0.2; grayscale: 100%; pointer-events: none; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-100">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [draggedItem, setDraggedItem] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            // Persistent State
            const [assignments, setAssignments] = useState(() => JSON.parse(localStorage.getItem('hge_asgn_v116')) || []);
            const [activeRowJobs, setActiveRowJobs] = useState(() => JSON.parse(localStorage.getItem('hge_rows_v116')) || [{jobName: 'SELECT JOB', scope: '', startTime: '07:00'}]);
            const [rentals, setRentals] = useState(() => JSON.parse(localStorage.getItem('hge_rent_v116')) || []);
            const [empStatus, setEmpStatus] = useState(() => JSON.parse(localStorage.getItem('hge_status_v116')) || {});

            useEffect(() => {
                localStorage.setItem('hge_asgn_v116', JSON.stringify(assignments));
                localStorage.setItem('hge_rows_v116', JSON.stringify(activeRowJobs));
                localStorage.setItem('hge_rent_v116', JSON.stringify(rentals));
                localStorage.setItem('hge_status_v116', JSON.stringify(empStatus));
            }, [assignments, activeRowJobs, rentals, empStatus]);

            const employees = getDefaultEmployees();
            const equipment = getHGEEquipment();
            const jobsList = getHGEJobs();

            // Filter logic: Only show employees who are NOT marked Sick/Vacation
            const availableEmployees = useMemo(() => 
                employees.filter(e => {
                    const status = empStatus[e.name] || 'Active';
                    const matchesSearch = e.name.toLowerCase().includes(searchTerm.toLowerCase());
                    return status === 'Active' && matchesSearch;
                }),
            [searchTerm, employees, empStatus]);

            const filteredEquipment = useMemo(() => 
                equipment.filter(eq => eq.name.toLowerCase().includes(searchTerm.toLowerCase())),
            [searchTerm, equipment]);

            const isItemAssigned = (name) => assignments.some(a => a.date === selectedDate && a.name === name);

            const handleDrop = (rowIndex) => {
                if (!draggedItem) return;
                setAssignments([...assignments, { ...draggedItem, id: Date.now(), date: selectedDate, rowIndex, note: '' }]);
                setDraggedItem(null);
            };

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center no-print">
                        <h1 className="text-xl font-black italic uppercase text-orange-500">HGE Dispatch</h1>
                        <div className="flex gap-2">
                            <button onClick={() => setActiveRowJobs([...activeRowJobs, {jobName: 'SELECT JOB', scope: '', startTime: '07:00'}])} className="bg-orange-600 px-3 py-1 rounded text-[10px] font-bold">+ ADD JOB</button>
                            <button onClick={() => window.print()} className="bg-slate-700 px-3 py-1 rounded text-[10px] font-bold uppercase">Print</button>
                        </div>
                    </header>

                    <nav className="bg-white border-b flex justify-center no-print sticky top-0 z-40 shadow-sm">
                        {['schedule', 'rentals', 'directory'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} className={`px-6 py-4 font-bold uppercase text-[10px] tracking-widest ${activeTab === t ? 'border-b-4 border-orange-500 text-orange-600' : 'text-slate-400'}`}>{t}</button>
                        ))}
                    </nav>

                    <main className="p-4 flex flex-col lg:flex-row gap-6 container mx-auto">
                        {activeTab === 'schedule' && (
                            <>
                                {/* SEARCH & SIDEBAR */}
                                <div className="w-full lg:w-1/4 no-print space-y-4">
                                    <div className="bg-white p-4 rounded-xl shadow-md border-2 border-orange-100 sticky top-20">
                                        <div className="relative mb-4">
                                            <i className="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                                            <input 
                                                type="text" 
                                                placeholder="SEARCH NAMES/GEAR..." 
                                                className="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-lg text-xs font-bold uppercase tracking-tighter focus:ring-2 focus:ring-orange-500"
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                        </div>
                                        
                                        <div className="h-[60vh] overflow-y-auto pr-2">
                                            <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-2 border rounded font-bold mb-4 text-sm" />
                                            
                                            <h3 className="text-[10px] font-bold uppercase text-slate-400 mb-2 border-b">Personnel</h3>
                                            <div className="space-y-1 mb-6">
                                                {availableEmployees.map(e => (
                                                    <div key={e.id} draggable onDragStart={() => setDraggedItem({...e, category: 'people'})} className={`p-2 rounded text-[10px] font-bold shadow-sm draggable bg-${e.subType} ${isItemAssigned(e.name) ? 'in-use' : ''}`}>{e.name}</div>
                                                ))}
                                            </div>
                                            
                                            <h3 className="text-[10px] font-bold uppercase text-slate-400 mb-2 border-b">Equipment</h3>
                                            <div className="space-y-1 mb-6">
                                                {filteredEquipment.map((eq, i) => (
                                                    <div key={i} draggable onDragStart={() => setDraggedItem({...eq, category: 'equip'})} className={`p-2 rounded text-[10px] font-bold shadow-sm draggable bg-${eq.subType} ${isItemAssigned(eq.name) ? 'in-use' : ''}`}>{eq.name}</div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* BOARD */}
                                <div className="flex-1 space-y-4">
                                    {activeRowJobs.map((row, idx) => {
                                        const jobCrew = assignments.filter(a => a.date === selectedDate && a.rowIndex === idx);
                                        const people = jobCrew.filter(a => a.category === 'people');
                                        const gear = jobCrew.filter(a => a.category === 'equip');

                                        return (
                                            <div key={idx} onDragOver={e => e.preventDefault()} onDrop={() => handleDrop(idx)} className="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
                                                <div className="bg-slate-900 p-3 flex flex-wrap items-center gap-4">
                                                    <select value={row.jobName} onChange={e => {const n=[...activeRowJobs]; n[idx].jobName=e.target.value; setActiveRowJobs(n)}} className="bg-slate-800 text-yellow-400 font-bold text-xs p-1 rounded border-none uppercase">
                                                        <option>SELECT JOB</option>
                                                        {jobsList.map(j => <option key={j.id} value={j.name}>{j.id} - {j.name}</option>)}
                                                    </select>
                                                    <input type="time" value={row.startTime} onChange={e => {const n=[...activeRowJobs]; n[idx].startTime=e.target.value; setActiveRowJobs(n)}} className="bg-slate-800 text-white text-xs p-1 rounded border-none" />
                                                    <input type="text" placeholder="Scope..." value={row.scope} onChange={e => {const n=[...activeRowJobs]; n[idx].scope=e.target.value; setActiveRowJobs(n)}} className="bg-slate-800 text-slate-300 text-xs p-1 rounded border-none flex-1 min-w-[150px]" />
                                                    <div className="flex gap-4 border-l border-slate-700 pl-4 text-slate-500">
                                                        <button onClick={() => window.location.href=`sms:?body=${encodeURIComponent(row.jobName + " @ " + row.startTime)}`} className="hover:text-green-400"><i className="fas fa-comment-sms"></i></button>
                                                        <button onClick={() => setActiveRowJobs(activeRowJobs.filter((_, i) => i !== idx))} className="hover:text-red-500"><i className="fas fa-trash"></i></button>
                                                    </div>
                                                </div>
                                                <div className="p-4">
                                                    <div className="mb-4">
                                                        <span className="text-[9px] font-black uppercase text-slate-400 block mb-2">Manpower</span>
                                                        <div className="flex flex-wrap gap-2 min-h-[40px]">
                                                            {people.map(a => (
                                                                <div key={a.id} className={`p-2 rounded shadow-sm flex items-center gap-2 bg-${a.subType} min-w-[130px]`}>
                                                                    <span className="text-[10px] font-bold uppercase flex-1">{a.name}</span>
                                                                    <i onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="fas fa-times opacity-40 hover:opacity-100 cursor-pointer text-[10px]"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div className="border-t border-slate-100 pt-4">
                                                        <span className="text-[9px] font-black uppercase text-slate-400 block mb-2">Assets</span>
                                                        <div className="flex flex-wrap gap-2 min-h-[40px]">
                                                            {gear.map(a => (
                                                                <div key={a.id} className={`p-2 rounded shadow-sm flex items-center gap-2 bg-heavy min-w-[130px]`}>
                                                                    <span className="text-[10px] font-bold uppercase flex-1 italic">{a.name}</span>
                                                                    <i onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="fas fa-times opacity-40 hover:opacity-100 cursor-pointer text-[10px]"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </>
                        )}

                        {activeTab === 'directory' && (
                            <div className="w-full bg-white p-6 rounded-xl shadow border">
                                <h2 className="text-xl font-black uppercase italic mb-6">Crew Attendance & Directory</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {employees.map(e => (
                                        <div key={e.id} className="p-4 border rounded-lg flex flex-col gap-2">
                                            <div className="flex justify-between items-center">
                                                <h4 className="font-bold uppercase text-sm">{e.name}</h4>
                                                <span className={`text-[10px] px-2 py-1 rounded font-black bg-${e.subType}`}>{e.subType}</span>
                                            </div>
                                            <div className="flex gap-2 mt-2">
                                                {['Active', 'Sick', 'Vacation'].map(s => (
                                                    <button 
                                                        key={s}
                                                        onClick={() => setEmpStatus({...empStatus, [e.name]: s})}
                                                        className={`text-[9px] flex-1 py-1 rounded font-bold uppercase ${empStatus[e.name] === s || (!empStatus[e.name] && s === 'Active') ? 'bg-orange-600 text-white' : 'bg-slate-100 text-slate-400'}`}
                                                    >
                                                        {s}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'rentals' && (
                             <div className="w-full bg-white p-6 rounded shadow border">Add rental logic here (consistent with previous version).</div>
                        )}
                    </main>
                </div>
            );
        }

        function getDefaultEmployees() {
            return [
                { id: 1, name: 'Mike Harris', subType: 'super' },
                { id: 2, name: 'Michael Burchfield', subType: 'super' },
                { id: 3, name: 'Bryan Dolinsek', subType: 'foreman' },
                { id: 4, name: 'Dominic Amantite', subType: 'foreman' },
                { id: 5, name: 'Dylan Weese', subType: 'foreman' },
                { id: 6, name: 'Martin Lopez', subType: 'foreman' },
                { id: 7, name: 'Ruben Flores', subType: 'foreman' },
                { id: 8, name: 'Jose Reyes', subType: 'operator' },
                { id: 9, name: 'Christopher West', subType: 'operator' },
                { id: 10, name: 'Calvin Young', subType: 'operator' },
                { id: 11, name: 'Isaias Camacho', subType: 'operator' },
                { id: 12, name: 'Marcelo Perez', subType: 'operator' },
                { id: 13, name: 'Roy Segundo', subType: 'operator' },
                { id: 14, name: 'Blake Hartlieb', subType: 'operator' },
                { id: 15, name: 'Dillon Giacomini', subType: 'operator' },
                { id: 16, name: 'Sage Gugel', subType: 'operator' },
                { id: 17, name: 'Benny Shepher', subType: 'trucker' },
                { id: 18, name: 'Tino Rivera', subType: 'trucker' },
                { id: 19, name: 'Austin Matsler', subType: 'labor' },
                { id: 20, name: 'Clayton Setiak', subType: 'labor' },
                { id: 21, name: 'Jaime Gonzalez', subType: 'labor' },
                { id: 22, name: 'Nikolaos Patridis', subType: 'super' },
                { id: 23, name: 'Anthony Giamonna', subType: 'labor' }
            ];
        }

        function getHGEEquipment() {
            return [
                { name: 'WT-03 Peterbilt 4k', subType: 'heavy' },
                { name: 'WT-05 Peterbilt 2k', subType: 'heavy' },
                { name: 'EXC JD 50G1 Mini', subType: 'heavy' },
                { name: 'EXC JD 85G1', subType: 'heavy' },
                { name: 'DOZ JD 700K', subType: 'heavy' },
                { name: 'Wacker 1', subType: 'heavy' }
            ];
        }

        function getHGEJobs() {
            return [{ id: "102", name: "Seth Nobman Sunny Slope" }, { id: "121", name: "Yard Improvements" }, { id: "197", name: "I Street" }, { id: "209", name: "Haggerty 3950 I St" }, { id: "213", name: "Camp Newman Phase 4" }];
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>

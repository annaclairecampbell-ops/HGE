<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch v11.9 - Sub Haul Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .draggable { cursor: move; user-select: none; }
        .bg-super { background: #1e40af; color: white; }
        .bg-foreman { background: #166534; color: white; }
        .bg-operator { background: #854d0e; color: white; }
        .bg-trucker { background: #6b21a8; color: white; }
        .bg-labor { background: #9a3412; color: white; }
        .bg-heavy { background: #1e293b; color: white; }
        .in-use { opacity: 0.2; grayscale: 100%; pointer-events: none; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [searchTerm, setSearchTerm] = useState('');
            const [draggedItem, setDraggedItem] = useState(null);

            // Persistent State
            const [assignments, setAssignments] = useState(() => JSON.parse(localStorage.getItem('hge_asgn_v119')) || []);
            const [jobs, setJobs] = useState(() => JSON.parse(localStorage.getItem('hge_jobs_v119')) || [{id: 1, jobName: 'SELECT JOB', scope: '', start: '07:00', stop: '15:30'}]);
            const [truckingData, setTruckingData] = useState(() => JSON.parse(localStorage.getItem('hge_truck_v119')) || {
                'Tino Rivera': { priority: '', jobNum: '', jobName: '', equip: '', load: '', unload: '', notes: '', contact: '', start: '07:00', stop: '15:30' },
                'Benny Shepher': { priority: '', jobNum: '', jobName: '', equip: '', load: '', unload: '', notes: '', contact: '', start: '07:00', stop: '15:30' }
            });
            const [subHaulers, setSubHaulers] = useState(() => JSON.parse(localStorage.getItem('hge_sub_v119')) || []);

            useEffect(() => {
                localStorage.setItem('hge_asgn_v119', JSON.stringify(assignments));
                localStorage.setItem('hge_jobs_v119', JSON.stringify(jobs));
                localStorage.setItem('hge_truck_v119', JSON.stringify(truckingData));
                localStorage.setItem('hge_sub_v119', JSON.stringify(subHaulers));
            }, [assignments, jobs, truckingData, subHaulers]);

            const employees = getFullRoster();
            const equipment = getFullEquipment();
            
            const availablePersonnel = employees.filter(e => e.name.toLowerCase().includes(searchTerm.toLowerCase()));
            const availableGear = equipment.filter(eq => eq.name.toLowerCase().includes(searchTerm.toLowerCase()));
            const isAssigned = (name) => assignments.some(a => a.date === selectedDate && a.name === name);

            const handleDrop = (section, index) => {
                if (!draggedItem) return;
                setAssignments([...assignments, { ...draggedItem, id: Date.now(), date: selectedDate, section, index }]);
                setDraggedItem(null);
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center no-print">
                        <h1 className="text-xl font-black italic uppercase text-orange-500 tracking-tighter">HGE Operations Center v11.9</h1>
                        <button onClick={() => window.print()} className="bg-slate-700 px-4 py-1 rounded text-[10px] font-bold uppercase">Print Board</button>
                    </header>

                    <div className="p-4 flex flex-col lg:flex-row gap-6">
                        {/* SIDEBAR */}
                        <aside className="w-full lg:w-72 no-print space-y-4">
                            <div className="bg-white p-4 rounded-xl shadow border sticky top-4">
                                <input type="text" placeholder="SEARCH ROSTER..." className="w-full p-2 bg-slate-100 rounded text-[10px] font-bold mb-4" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-2 border rounded font-bold text-xs mb-6" />
                                
                                <div className="h-[70vh] overflow-y-auto pr-2">
                                    <h3 className="text-[10px] font-black text-slate-400 border-b mb-2 uppercase tracking-widest">Personnel</h3>
                                    {availablePersonnel.map(e => (
                                        <div key={e.id} draggable onDragStart={() => setDraggedItem({...e, category: 'people'})} className={`p-2 mb-1 rounded text-[10px] font-bold shadow-sm draggable bg-${e.subType} ${isAssigned(e.name)?'in-use':''}`}>{e.name}</div>
                                    ))}
                                    <h3 className="text-[10px] font-black text-slate-400 border-b mt-6 mb-2 uppercase tracking-widest">Equipment</h3>
                                    {availableGear.map((eq, i) => (
                                        <div key={i} draggable onDragStart={() => setDraggedItem({...eq, category: 'equip'})} className={`p-2 mb-1 rounded text-[10px] font-bold shadow-sm draggable bg-heavy ${isAssigned(eq.name)?'in-use':''}`}>{eq.name}</div>
                                    ))}
                                </div>
                            </div>
                        </aside>

                        {/* DISPATCH CONTENT */}
                        <div className="flex-1 space-y-12">
                            {/* SITE PRODUCTION */}
                            <section>
                                <h2 className="text-sm font-black uppercase tracking-widest mb-4 flex justify-between">
                                    <span>Production Jobs</span>
                                    <button onClick={() => setJobs([...jobs, {id: Date.now(), jobName: 'SELECT JOB', scope: '', start: '07:00', stop: '15:30'}])} className="text-blue-600 text-[10px] no-print">+ ADD SITE</button>
                                </h2>
                                {jobs.map((job, idx) => (
                                    <div key={job.id} onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('site', idx)} className="bg-white rounded-lg shadow border-l-4 border-blue-600 mb-4">
                                        <div className="bg-slate-900 p-2 flex gap-3 text-white items-center">
                                            <input className="bg-slate-800 text-yellow-400 font-bold text-[10px] p-1 rounded uppercase w-48" value={job.jobName} onChange={e => {let n=[...jobs]; n[idx].jobName=e.target.value; setJobs(n)}} placeholder="JOB NAME" />
                                            <div className="text-[9px] font-bold flex gap-1"><span>{job.start}</span>-<span>{job.stop}</span></div>
                                            <input className="bg-slate-800 text-slate-300 text-[10px] p-1 flex-1 rounded" value={job.scope} onChange={e => {let n=[...jobs]; n[idx].scope=e.target.value; setJobs(n)}} placeholder="SCOPE..." />
                                        </div>
                                        <div className="p-3 grid grid-cols-2 gap-4">
                                            <div className="flex flex-wrap gap-2 min-h-[30px]">
                                                {assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.category === 'people').map(a => (
                                                    <div key={a.id} className={`p-2 rounded text-[10px] font-bold bg-${a.subType}`}>{a.name} <i onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="fas fa-times ml-1 cursor-pointer"></i></div>
                                                ))}
                                            </div>
                                            <div className="flex flex-wrap gap-2 min-h-[30px] border-l pl-4">
                                                {assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.category === 'equip').map(a => (
                                                    <div key={a.id} className="p-2 rounded text-[10px] font-bold bg-heavy text-white">{a.name} <i onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="fas fa-times ml-1 cursor-pointer"></i></div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </section>

                            {/* COMPANY TRUCKING */}
                            <section>
                                <h2 className="text-sm font-black uppercase tracking-widest mb-4">Company Trucking</h2>
                                {['Tino Rivera', 'Benny Shepher'].map(driver => (
                                    <div key={driver} onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('truck', driver)} className="bg-white rounded-lg shadow border-t-4 border-purple-600 mb-6 overflow-hidden">
                                        <div className="bg-slate-900 p-2 text-white flex justify-between items-center">
                                            <span className="font-bold text-xs text-purple-400">{driver}</span>
                                            <div className="flex gap-2 text-[10px]">
                                                <input type="time" value={truckingData[driver].start} onChange={e => setTruckingData({...truckingData, [driver]: {...truckingData[driver], start: e.target.value}})} className="bg-slate-800 rounded p-1 border-none" />
                                                <input type="time" value={truckingData[driver].stop} onChange={e => setTruckingData({...truckingData, [driver]: {...truckingData[driver], stop: e.target.value}})} className="bg-slate-800 rounded p-1 border-none" />
                                            </div>
                                        </div>
                                        <div className="p-3 grid grid-cols-4 lg:grid-cols-8 gap-2 bg-slate-50 border-b">
                                            {['priority', 'jobNum', 'jobName', 'equip', 'load', 'unload', 'notes', 'contact'].map(f => (
                                                <div key={f}><label className="text-[8px] block font-bold text-slate-400 uppercase">{f}</label>
                                                <input className="w-full p-1 text-[10px] border rounded uppercase font-semibold" value={truckingData[driver][f]} onChange={e => setTruckingData({...truckingData, [driver]: {...truckingData[driver], [f]: e.target.value}})} /></div>
                                            ))}
                                        </div>
                                        <div className="p-2 flex flex-wrap gap-2">
                                            {assignments.filter(a => a.date === selectedDate && a.section === 'truck' && a.index === driver).map(a => (
                                                <div key={a.id} className="bg-slate-200 p-1 px-2 rounded text-[10px] font-bold">{a.name}</div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </section>

                            {/* SUB HAULING SECTION */}
                            <section>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-sm font-black uppercase tracking-widest flex items-center gap-2">
                                        <i className="fas fa-file-contract text-red-600"></i> Sub Hauling Dispatch
                                    </h2>
                                    <button onClick={() => setSubHaulers([...subHaulers, {id: Date.now(), broker: '', qty: '1', type: 'Super 10', job: '', load: '', unload: '', notes: ''}])} className="bg-red-600 text-white px-3 py-1 rounded text-[10px] font-bold no-print">+ ADD SUB HAULER</button>
                                </div>
                                <div className="bg-white rounded-lg shadow overflow-x-auto">
                                    <table className="w-full text-[10px]">
                                        <thead className="bg-slate-900 text-white uppercase">
                                            <tr>
                                                <th className="p-2 text-left">Broker</th>
                                                <th className="p-2 text-left w-12">Qty</th>
                                                <th className="p-2 text-left w-24">Type</th>
                                                <th className="p-2 text-left">Job / Material</th>
                                                <th className="p-2 text-left">Load Site</th>
                                                <th className="p-2 text-left">Unload Site</th>
                                                <th className="p-2 text-left">Notes</th>
                                                <th className="p-2 text-center no-print">X</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {subHaulers.map((sub, sIdx) => (
                                                <tr key={sub.id} onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('sub', sIdx)} className="hover:bg-slate-50">
                                                    <td className="p-1"><input className="w-full p-1 border rounded uppercase font-bold text-red-700" value={sub.broker} onChange={e => {let n=[...subHaulers]; n[sIdx].broker=e.target.value; setSubHaulers(n)}} placeholder="Broker Name" /></td>
                                                    <td className="p-1"><input className="w-full p-1 border rounded text-center" value={sub.qty} onChange={e => {let n=[...subHaulers]; n[sIdx].qty=e.target.value; setSubHaulers(n)}} /></td>
                                                    <td className="p-1"><input className="w-full p-1 border rounded uppercase" value={sub.type} onChange={e => {let n=[...subHaulers]; n[sIdx].type=e.target.value; setSubHaulers(n)}} placeholder="Truck Type" /></td>
                                                    <td className="p-1"><input className="w-full p-1 border rounded uppercase" value={sub.job} onChange={e => {let n=[...subHaulers]; n[sIdx].job=e.target.value; setSubHaulers(n)}} /></td>
                                                    <td className="p-1"><input className="w-full p-1 border rounded uppercase" value={sub.load} onChange={e => {let n=[...subHaulers]; n[sIdx].load=e.target.value; setSubHaulers(n)}} /></td>
                                                    <td className="p-1"><input className="w-full p-1 border rounded uppercase" value={sub.unload} onChange={e => {let n=[...subHaulers]; n[sIdx].unload=e.target.value; setSubHaulers(n)}} /></td>
                                                    <td className="p-1"><input className="w-full p-1 border rounded" value={sub.notes} onChange={e => {let n=[...subHaulers]; n[sIdx].notes=e.target.value; setSubHaulers(n)}} /></td>
                                                    <td className="p-1 text-center no-print"><button onClick={() => setSubHaulers(subHaulers.filter(h => h.id !== sub.id))} className="text-red-300 hover:text-red-600"><i className="fas fa-times"></i></button></td>
                                                </tr>
                                            ))}
                                            {subHaulers.length === 0 && (
                                                <tr><td colSpan="8" className="p-8 text-center text-slate-300 italic">No sub-haulers scheduled for this date.</td></tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            );
        }

        function getFullRoster() {
            return [
                { id: 1, name: 'Mike Harris', subType: 'super' }, { id: 2, name: 'Michael Burchfield', subType: 'super' },
                { id: 3, name: 'Bryan Dolinsek', subType: 'foreman' }, { id: 4, name: 'Dominic Amantite', subType: 'foreman' },
                { id: 5, name: 'Dylan Weese', subType: 'foreman' }, { id: 6, name: 'Martin Lopez', subType: 'foreman' },
                { id: 7, name: 'Ruben Flores', subType: 'foreman' }, { id: 8, name: 'Jose Reyes', subType: 'operator' },
                { id: 17, name: 'Benny Shepher', subType: 'trucker' }, { id: 18, name: 'Tino Rivera', subType: 'trucker' },
                { id: 19, name: 'Austin Matsler', subType: 'labor' }, { id: 20, name: 'Clayton Setiak', subType: 'labor' }
            ];
        }

        function getFullEquipment() {
            return [
                { name: 'WT-03 Peterbilt 4k', subType: 'heavy' }, { name: 'EXC JD 50G1 Mini', subType: 'heavy' },
                { name: 'DOZ JD 700K', subType: 'heavy' }, { name: 'Wacker 1', subType: 'misc' },
                { name: 'EQ-01 Trailer', subType: 'heavy' }
            ];
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch v11</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .draggable { cursor: move; user-select: none; transition: all 0.2s; }
        .drop-zone { min-height: 160px; transition: all 0.2s; border-radius: 12px; border: 2px solid #e2e8f0; background-color: #f8fafc; }
        .drop-zone.drag-over { background-color: #fff7ed; border-color: #f97316; border-style: dashed; }
        .crew-badge { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); color: white; }
        .equipment-badge { background: linear-gradient(135deg, #065f46 0%, #10b981 100%); color: white; }
        .rental-badge { background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%); color: white; }
        .in-use-red { background: #fecaca !important; border: 2px solid #ef4444 !important; color: #b91c1c !important; opacity: 0.9; cursor: not-allowed; }
        .tab-active { border-bottom: 4px solid #1e40af; color: #1e40af; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-100">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [draggedItem, setDraggedItem] = useState(null);

            // DATA (Master Lists)
            const employees = getDefaultEmployees();
            const ownedEquipment = getHGEEquipment();
            const jobsList = getHGEJobs();

            // PERSISTENT STATE
            const [assignments, setAssignments] = useState(() => JSON.parse(localStorage.getItem('hge_assign_v11')) || []);
            const [activeRowJobs, setActiveRowJobs] = useState(() => JSON.parse(localStorage.getItem('hge_rows_v11')) || [{jobName: 'SELECT JOB', scope: '', startTime: '07:00'}]);
            const [rentals, setRentals] = useState(() => JSON.parse(localStorage.getItem('hge_rentals_v11')) || []);

            useEffect(() => {
                localStorage.setItem('hge_assign_v11', JSON.stringify(assignments));
                localStorage.setItem('hge_rows_v11', JSON.stringify(activeRowJobs));
                localStorage.setItem('hge_rentals_v11', JSON.stringify(rentals));
            }, [assignments, activeRowJobs, rentals]);

            const isItemAssigned = (name) => {
                return assignments.some(a => a.date === selectedDate && a.name === name);
            };

            const handleDrop = (rowIndex) => {
                if (!draggedItem || isItemAssigned(draggedItem.name)) return;
                const newAssign = {
                    id: Date.now(),
                    date: selectedDate,
                    rowIndex: rowIndex,
                    name: draggedItem.name,
                    category: draggedItem.category,
                    note: ''
                };
                setAssignments([...assignments, newAssign]);
                setDraggedItem(null);
            };

            const addRental = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newRental = {
                    id: 'rent-' + Date.now(),
                    name: formData.get('name'),
                    vendor: formData.get('vendor'),
                    startDate: formData.get('startDate'),
                    status: 'Active'
                };
                setRentals([...rentals, newRental]);
                e.target.reset();
            };

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <header className="bg-slate-900 text-white p-4 shadow-xl flex justify-between items-center no-print">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-project-diagram text-orange-500 text-2xl"></i>
                            <h1 className="text-xl font-black tracking-tighter uppercase italic">HGE Operations</h1>
                        </div>
                        <div className="flex gap-2">
                             <button onClick={() => setActiveRowJobs([...activeRowJobs, {jobName: 'SELECT JOB', scope: '', startTime: '07:00'}])} className="bg-orange-600 px-3 py-1 rounded text-[10px] font-bold uppercase">+ Add Job Row</button>
                             <button onClick={() => window.print()} className="bg-slate-700 px-3 py-1 rounded text-[10px] font-bold uppercase">Print</button>
                        </div>
                    </header>

                    <nav className="bg-white border-b flex justify-center sticky top-0 z-50 shadow-sm no-print">
                        {['schedule', 'rentals', 'personnel', 'fleet', 'directory'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} 
                                className={`px-6 py-4 font-bold uppercase text-[10px] tracking-widest ${activeTab === t ? 'tab-active' : 'text-slate-400'}`}>
                                {t}
                            </button>
                        ))}
                    </nav>

                    <main className="p-4 md:p-8 container mx-auto">
                        {activeTab === 'schedule' ? (
                            <div className="flex flex-col lg:flex-row gap-8">
                                {/* Sidebar */}
                                <div className="w-full lg:w-1/4 no-print h-[80vh] overflow-y-auto space-y-6 bg-white p-4 rounded-xl shadow-sm border">
                                    <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-2 border rounded font-bold mb-4" />
                                    
                                    <section>
                                        <h3 className="text-[10px] font-black uppercase text-blue-600 mb-2 italic">Crew</h3>
                                        {employees.map(e => (
                                            <div key={e.id} draggable={!isItemAssigned(e.name)} onDragStart={() => setDraggedItem({...e, category: 'crew'})}
                                                className={`p-2 mb-1 rounded text-[11px] font-bold shadow-sm draggable ${isItemAssigned(e.name) ? 'in-use-red' : 'crew-badge'}`}>
                                                {e.name}
                                            </div>
                                        ))}
                                    </section>

                                    <section>
                                        <h3 className="text-[10px] font-black uppercase text-purple-600 mb-2 italic">Active Rentals</h3>
                                        {rentals.filter(r => r.status === 'Active').map(r => (
                                            <div key={r.id} draggable={!isItemAssigned(r.name)} onDragStart={() => setDraggedItem({...r, category: 'rental'})}
                                                className={`p-2 mb-1 rounded text-[11px] font-bold shadow-sm draggable ${isItemAssigned(r.name) ? 'in-use-red' : 'rental-badge'}`}>
                                                {r.name} ({r.vendor})
                                            </div>
                                        ))}
                                    </section>

                                    <section>
                                        <h3 className="text-[10px] font-black uppercase text-emerald-600 mb-2 italic">Owned Fleet</h3>
                                        {ownedEquipment.map(eq => (
                                            <div key={eq.id} draggable={!isItemAssigned(eq.name)} onDragStart={() => setDraggedItem({...eq, category: 'equip'})}
                                                className={`p-2 mb-1 rounded text-[11px] font-bold shadow-sm draggable ${isItemAssigned(eq.name) ? 'in-use-red' : 'equipment-badge'}`}>
                                                {eq.name}
                                            </div>
                                        ))}
                                    </section>
                                </div>

                                {/* Schedule Board */}
                                <div className="w-full lg:w-3/4 space-y-6">
                                    {activeRowJobs.map((row, idx) => (
                                        <div key={idx} onDragOver={e => e.preventDefault()} onDrop={() => handleDrop(idx)} className="bg-white rounded-xl shadow-md border-2 border-slate-200 overflow-hidden drop-zone">
                                            <div className="bg-slate-900 p-3 flex flex-wrap gap-4 items-center">
                                                <select value={row.jobName} onChange={(e) => {
                                                    const copy = [...activeRowJobs];
                                                    copy[idx].jobName = e.target.value;
                                                    setActiveRowJobs(copy);
                                                }} className="bg-slate-800 text-yellow-400 font-bold text-xs p-2 rounded border-none w-full md:w-auto">
                                                    <option>SELECT JOB</option>
                                                    {jobsList.map(j => <option key={j.id} value={j.name}>{j.id} - {j.name}</option>)}
                                                </select>
                                                
                                                <div className="flex items-center gap-2 text-white">
                                                    <span className="text-[10px] font-bold uppercase text-slate-400">Start Time:</span>
                                                    <input type="time" value={row.startTime} onChange={(e) => {
                                                        const copy = [...activeRowJobs];
                                                        copy[idx].startTime = e.target.value;
                                                        setActiveRowJobs(copy);
                                                    }} className="bg-slate-800 p-1 rounded text-xs border-none text-white" />
                                                </div>

                                                <input type="text" placeholder="Scope of Work / Today's Objective..." value={row.scope} 
                                                    onChange={(e) => {
                                                        const copy = [...activeRowJobs];
                                                        copy[idx].scope = e.target.value;
                                                        setActiveRowJobs(copy);
                                                    }} className="bg-slate-800 flex-1 p-2 rounded text-xs text-slate-200 placeholder-slate-500 border-none" />
                                                
                                                <button onClick={() => setActiveRowJobs(activeRowJobs.filter((_, i) => i !== idx))} className="text-slate-500 hover:text-red-500"><i className="fas fa-trash"></i></button>
                                            </div>

                                            <div className="p-4 flex flex-wrap gap-2">
                                                {assignments.filter(a => a.date === selectedDate && a.rowIndex === idx).map(a => (
                                                    <div key={a.id} className={`p-3 rounded-lg shadow min-w-[140px] ${a.category === 'crew' ? 'crew-badge' : a.category === 'rental' ? 'rental-badge' : 'equipment-badge'}`}>
                                                        <div className="flex justify-between items-center mb-1">
                                                            <p className="text-[11px] font-bold">{a.name}</p>
                                                            <button onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="text-white/50"><i className="fas fa-times"></i></button>
                                                        </div>
                                                        <input type="text" placeholder="Note..." value={a.note} onChange={(e) => setAssignments(assignments.map(item => item.id === a.id ? {...item, note: e.target.value} : item))}
                                                            className="w-full bg-black/20 rounded px-1 py-1 text-[9px] text-white border-none" />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : activeTab === 'rentals' ? (
                            <div className="space-y-6">
                                <form onSubmit={addRental} className="bg-white p-6 rounded-xl shadow border grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                                    <div><label className="text-[10px] font-bold uppercase">Equipment Name</label><input name="name" required className="w-full p-2 border rounded text-xs" placeholder="e.g. 50G Excavator" /></div>
                                    <div><label className="text-[10px] font-bold uppercase">Vendor</label><input name="vendor" required className="w-full p-2 border rounded text-xs" placeholder="e.g. Aaction Rents" /></div>
                                    <div><label className="text-[10px] font-bold uppercase">Start Date</label><input name="startDate" type="date" required className="w-full p-2 border rounded text-xs" /></div>
                                    <button type="submit" className="bg-purple-600 text-white p-2 rounded font-bold text-xs uppercase hover:bg-purple-500">Add to Fleet</button>
                                </form>

                                <div className="bg-white rounded-xl shadow border overflow-hidden">
                                    <table className="w-full text-left text-xs">
                                        <thead className="bg-slate-900 text-white uppercase text-[10px]">
                                            <tr><th className="p-4">Equipment</th><th className="p-4">Vendor</th><th className="p-4">On-Rent Date</th><th className="p-4">Status</th><th className="p-4">Actions</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {rentals.map(r => (
                                                <tr key={r.id} className={r.status === 'Returned' ? 'opacity-50 bg-slate-50' : ''}>
                                                    <td className="p-4 font-bold">{r.name}</td>
                                                    <td className="p-4">{r.vendor}</td>
                                                    <td className="p-4">{r.startDate}</td>
                                                    <td className="p-4"><span className={`px-2 py-1 rounded text-[10px] font-bold ${r.status === 'Active' ? 'bg-green-100 text-green-700' : 'bg-slate-200 text-slate-600'}`}>{r.status}</span></td>
                                                    <td className="p-4">
                                                        {r.status === 'Active' ? 
                                                            <button onClick={() => setRentals(rentals.map(x => x.id === r.id ? {...x, status: 'Returned'} : x))} className="text-red-500 font-bold">Mark Returned</button> :
                                                            <button onClick={() => setRentals(rentals.filter(x => x.id !== r.id))} className="text-slate-400 underline">Delete Record</button>
                                                        }
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white p-8 rounded-xl border italic text-slate-400 text-center">Reference lists for Personnel and Fleet. Use the 'Schedule' tab to dispatch.</div>
                        )}
                    </main>
                </div>
            );
        }

        // KEEPING DATA FUNCTIONS FROM PREVIOUS VERSION
        function getHGEJobs() { return [{ id: "102", name: "Seth Nobman Sunny Slope" }, { id: "121", name: "Yard Improvements" }, { id: "197", name: "I Street" }, { id: "209", name: "Haggerty 3950 I St" }, { id: "213", name: "Camp Newman Phase 4" }]; }
        function getHGEEquipment() { return [{ id: 'eq1', name: 'CAT 320 Excavator', category: 'equip' }, { id: 'eq2', name: 'JD 310L Backhoe', category: 'equip' }]; }
        function getDefaultEmployees() { return [{ id: 1, name: 'Mike Harris' }, { id: 5, name: 'Bryan Dolinsek' }, { id: 11, name: 'Dominic Amantite' }, { id: 2, name: 'Austin Matsler' }]; }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch v11.17 - Full Stable Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .draggable { cursor: move; user-select: none; }
        .bg-super { background: #1e40af; color: white; }
        .bg-foreman { background: #166534; color: white; }
        .bg-operator { background: #854d0e; color: white; }
        .bg-trucker { background: #6b21a8; color: white; }
        .bg-labor { background: #9a3412; color: white; }
        .bg-heavy { background: #1e293b; color: white; }
        .in-use { opacity: 0.3; grayscale: 100%; pointer-events: none; border: 1px dashed #ccc !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 font-sans">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [searchTerm, setSearchTerm] = useState('');
            const [draggedItem, setDraggedItem] = useState(null);

            const [assignments, setAssignments] = useState(() => JSON.parse(localStorage.getItem('hge_asgn_v1117')) || []);
            const [jobs, setJobs] = useState(() => JSON.parse(localStorage.getItem('hge_jobs_v1117')) || [{id: 1, jobName: 'SELECT JOB', scope: '', start: '07:00', stop: '15:30'}]);
            const [rentals, setRentals] = useState(() => JSON.parse(localStorage.getItem('hge_rent_v1117')) || []);
            const [subHaulers, setSubHaulers] = useState(() => JSON.parse(localStorage.getItem('hge_sub_v1117')) || []);
            const [truckingLogs, setTruckingLogs] = useState(() => JSON.parse(localStorage.getItem('hge_logs_v1117')) || {
                'Tino Rivera': { hauls: [{id: 101, priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: '', contact: ''}] },
                'Benny Shepher': { hauls: [{id: 102, priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: '', contact: ''}] }
            });

            useEffect(() => {
                const data = { hge_asgn_v1117: assignments, hge_jobs_v1117: jobs, hge_rent_v1117: rentals, hge_sub_v1117: subHaulers, hge_logs_v1117: truckingLogs };
                Object.entries(data).forEach(([k, v]) => localStorage.setItem(k, JSON.stringify(v)));
            }, [assignments, jobs, rentals, subHaulers, truckingLogs]);

            const shareBoard = () => {
                const subject = encodeURIComponent(`HGE Dispatch - ${selectedDate}`);
                const body = encodeURIComponent(`Daily Dispatch Report for ${selectedDate} is ready for review.`);
                window.location.href = `mailto:?subject=${subject}&body=${body}`;
            };

            const isAssigned = (name) => assignments.some(a => a.date === selectedDate && a.name === name);

            const handleDrop = (section, index, colType) => {
                if (!draggedItem) return;
                setAssignments([...assignments, { ...draggedItem, id: Date.now(), date: selectedDate, section, index, colType }]);
                setDraggedItem(null);
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center no-print sticky top-0 z-50 shadow-lg">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-truck-monster text-orange-500 text-2xl"></i>
                            <h1 className="text-xl font-black uppercase italic tracking-tighter text-white">HGE Operations</h1>
                        </div>
                        <nav className="flex items-center gap-6 text-[10px] font-black uppercase">
                            <button onClick={() => setActiveTab('schedule')} className={activeTab === 'schedule' ? 'text-orange-500' : 'text-slate-400'}>Schedule</button>
                            <button onClick={() => setActiveTab('rentals')} className={activeTab === 'rentals' ? 'text-orange-500' : 'text-slate-400'}>Rentals</button>
                            <button onClick={() => window.print()} className="bg-slate-700 px-3 py-1.5 rounded">Print</button>
                            <button onClick={shareBoard} className="bg-orange-600 px-3 py-1.5 rounded flex items-center gap-2 italic">
                                <i className="fas fa-envelope"></i> Share Board
                            </button>
                        </nav>
                    </header>

                    <div className="flex flex-col lg:flex-row p-4 gap-6">
                        <aside className="w-full lg:w-80 no-print">
                            <div className="bg-white p-4 rounded-xl shadow border sticky top-20">
                                <input type="text" placeholder="FILTER..." className="w-full p-2 bg-slate-50 border rounded text-[10px] font-bold mb-4 uppercase" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-2 border rounded font-bold text-xs mb-4" />
                                <div className="h-[65vh] overflow-y-auto pr-2 custom-scrollbar">
                                    <h3 className="text-[10px] font-black text-slate-400 border-b mb-2 uppercase italic">Personnel</h3>
                                    {getFullRoster().filter(e => e.name.toLowerCase().includes(searchTerm.toLowerCase())).map(e => (
                                        <div key={e.id} draggable onDragStart={() => setDraggedItem({...e, type: 'person'})} className={`p-2 mb-1 rounded text-[10px] font-bold bg-${e.subType} ${isAssigned(e.name)?'in-use':''}`}>{e.name}</div>
                                    ))}
                                    <h3 className="text-[10px] font-black text-slate-400 border-b mt-6 mb-2 uppercase italic">Fleet</h3>
                                    {getFullEquipment().concat(rentals.filter(r => r.status === 'Active')).filter(eq => eq.name.toLowerCase().includes(searchTerm.toLowerCase())).map((eq, i) => (
                                        <div key={i} draggable onDragStart={() => setDraggedItem({...eq, type: 'heavy'})} className={`p-2 mb-1 rounded text-[10px] font-bold bg-heavy text-white ${isAssigned(eq.name)?'in-use':''}`}>{eq.name}</div>
                                    ))}
                                </div>
                            </div>
                        </aside>

                        <div className="flex-1">
                            {activeTab === 'schedule' ? (
                                <div className="space-y-10">
                                    <section>
                                        <h2 className="text-sm font-black uppercase italic text-slate-700 mb-4 border-b pb-2">Production Site Dispatch</h2>
                                        {jobs.map((job, idx) => (
                                            <div key={job.id} className="bg-white rounded-lg shadow-md border-l-4 border-blue-600 mb-6 overflow-hidden">
                                                <div className="bg-slate-900 p-2 flex gap-3 text-white items-center">
                                                    <select className="bg-slate-800 text-yellow-400 font-bold text-[10px] p-1 rounded uppercase w-56" value={job.jobName} onChange={e => {let n=[...jobs]; n[idx].jobName=e.target.value; setJobs(n)}}>
                                                        <option>SELECT JOB</option>
                                                        {getHGEJobs().map(j => <option key={j.id} value={j.name}>{j.id} - {j.name}</option>)}
                                                    </select>
                                                    <input className="bg-slate-800 text-slate-300 text-[10px] p-1 flex-1 rounded border-none uppercase" value={job.scope} onChange={e => {let n=[...jobs]; n[idx].scope=e.target.value; setJobs(n)}} placeholder="SCOPE..." />
                                                    <button onClick={() => setJobs(jobs.filter(j => j.id !== job.id))} className="text-slate-600 no-print px-2"><i className="fas fa-trash"></i></button>
                                                </div>
                                                <div className="p-3 grid grid-cols-2 gap-4">
                                                    <div onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('site', idx, 'person')} className="border-r pr-4 min-h-[60px]">
                                                        <span className="text-[9px] font-black text-slate-400 uppercase block mb-2 italic">Personnel</span>
                                                        <div className="flex flex-wrap gap-2">
                                                            {assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.type === 'person').map(a => (
                                                                <div key={a.id} className={`p-1 px-2 rounded flex items-center gap-2 bg-${a.subType} text-[10px] font-bold`}>
                                                                    {a.name} <i onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="fas fa-times cursor-pointer opacity-50"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div onDragOver={e => e.preventDefault()} onDrop={() => handleDrop('site', idx, 'heavy')} className="min-h-[60px]">
                                                        <span className="text-[9px] font-black text-slate-400 uppercase block mb-2 italic">Equipment</span>
                                                        <div className="flex flex-wrap gap-2">
                                                            {assignments.filter(a => a.date === selectedDate && a.section === 'site' && a.index === idx && a.type === 'heavy').map(a => (
                                                                <div key={a.id} className="p-1 px-2 rounded flex items-center gap-2 bg-heavy text-white text-[10px] font-bold italic">
                                                                    {a.name} <i onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="fas fa-times cursor-pointer opacity-50"></i>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => setJobs([...jobs, {id: Date.now(), jobName: 'SELECT JOB', scope: '', start: '07:00', stop: '15:30'}])} className="w-full py-2 border-2 border-dashed border-slate-300 text-slate-400 text-[10px] font-black uppercase rounded-lg no-print hover:bg-slate-100">+ Add New Job Block</button>
                                    </section>

                                    <section>
                                        <h2 className="text-sm font-black uppercase italic text-slate-700 mb-4 border-b pb-2">Company Trucking Logistics</h2>
                                        {['Tino Rivera', 'Benny Shepher'].map(driver => (
                                            <div key={driver} className="bg-white rounded-lg shadow border-t-4 border-purple-600 mb-8 overflow-hidden">
                                                <div className="bg-slate-900 p-2 text-white flex justify-between items-center">
                                                    <span className="font-black text-[12px] uppercase text-purple-400 px-2">{driver}</span>
                                                    <button onClick={() => {
                                                        const n = {...truckingLogs};
                                                        n[driver].hauls.push({ id: Date.now(), priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: '', contact: '' });
                                                        setTruckingLogs(n);
                                                    }} className="bg-purple-600 text-white px-4 py-1 rounded text-[10px] font-black no-print">+ ADD HAUL</button>
                                                </div>
                                                <table className="w-full text-[10px]">
                                                    <thead className="bg-slate-50 uppercase text-[9px] font-black border-b">
                                                        <tr><th className="p-2 text-left">Priority</th><th className="p-2 text-left">Job</th><th>Item</th><th>Load</th><th>Unload</th><th>Notes</th><th className="no-print"></th></tr>
                                                    </thead>
                                                    <tbody className="divide-y">
                                                        {truckingLogs[driver].hauls.map((h, hIdx) => (
                                                            <tr key={h.id}>
                                                                <td className="p-1"><select className="w-full border rounded p-1 font-bold uppercase" value={h.priority} onChange={e => { const n = {...truckingLogs}; n[driver].hauls[hIdx].priority = e.target.value; setTruckingLogs(n); }}><option>Low</option><option>Medium</option><option>High</option></select></td>
                                                                <td className="p-1"><select className="w-full border rounded p-1 font-bold" value={h.jobName} onChange={e => { const n = {...truckingLogs}; n[driver].hauls[hIdx].jobName = e.target.value; setTruckingLogs(n); }}><option>SELECT JOB</option>{getHGEJobs().map(j => <option key={j.id} value={j.name}>{j.id} - {j.name}</option>)}</select></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={h.equip} onChange={e => { const n = {...truckingLogs}; n[driver].hauls[hIdx].equip = e.target.value; setTruckingLogs(n); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={h.load} onChange={e => { const n = {...truckingLogs}; n[driver].hauls[hIdx].load = e.target.value; setTruckingLogs(n); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1 uppercase" value={h.unload} onChange={e => { const n = {...truckingLogs}; n[driver].hauls[hIdx].unload = e.target.value; setTruckingLogs(n); }} /></td>
                                                                <td className="p-1"><input className="w-full border rounded p-1" value={h.notes} onChange={e => { const n = {...truckingLogs}; n[driver].hauls[hIdx].notes = e.target.value; setTruckingLogs(n); }} /></td>
                                                                <td className="p-1 no-print flex gap-2 justify-center">
                                                                    <button onClick={() => { const n = {...truckingLogs}; n[driver].hauls.push({...h, id: Date.now()}); setTruckingLogs(n); }} className="text-blue-400"><i className="fas fa-copy"></i></button>
                                                                    <button onClick={() => { const n = {...truckingLogs}; n[driver].hauls = n[driver].hauls.filter(x => x.id !== h.id); setTruckingLogs(n); }} className="text-red-300"><i className="fas fa-trash"></i></button>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ))}
                                    </section>
                                </div>
                            ) : (
                                <div className="bg-white p-6 rounded shadow border">
                                    <div className="flex justify-between items-center border-b pb-4 mb-4">
                                        <h2 className="text-lg font-black uppercase italic text-slate-800 tracking-widest">Rental Inventory</h2>
                                        <form onSubmit={(e) => {
                                            e.preventDefault();
                                            const fd = new FormData(e.target);
                                            setRentals([...rentals, { id: Date.now(), name: fd.get('n').toUpperCase(), vendor: fd.get('v').toUpperCase(), status: 'Active' }]);
                                            e.target.reset();
                                        }} className="flex gap-2 no-print">
                                            <input name="n" placeholder="ITEM NAME..." className="border p-2 rounded text-[10px] font-bold uppercase" required />
                                            <input name="v" placeholder="VENDOR..." className="border p-2 rounded text-[10px] font-bold uppercase" required />
                                            <button type="submit" className="bg-blue-600 text-white px-4 py-2 rounded font-bold text-[10px] uppercase">Add Asset</button>
                                        </form>
                                    </div>
                                    <table className="w-full text-left text-[11px] border">
                                        <thead className="bg-slate-900 text-white uppercase"><tr><th className="p-2">Asset</th><th className="p-2">Vendor</th><th className="p-2">Status</th><th className="p-2 no-print"></th></tr></thead>
                                        <tbody className="divide-y font-bold">
                                            {rentals.map(r => (
                                                <tr key={r.id}>
                                                    <td className="p-2 uppercase">{r.name}</td>
                                                    <td className="p-2 uppercase text-slate-500">{r.vendor}</td>
                                                    <td className="p-2"><span className={`px-2 py-1 rounded ${r.status==='Active'?'bg-green-100 text-green-700':'bg-red-100 text-red-700'}`}>{r.status}</span></td>
                                                    <td className="p-2 text-right no-print">
                                                        <button onClick={() => setRentals(rentals.map(x => x.id === r.id ? {...x, status: x.status === 'Active' ? 'Returned' : 'Active'} : x))} className="text-blue-600 mr-4">Toggle</button>
                                                        <button onClick={() => setRentals(rentals.filter(x => x.id !== r.id))} className="text-red-400"><i className="fas fa-trash"></i></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function getFullRoster() {
            return [
                { id: 1, name: 'Mike Harris', subType: 'super' }, { id: 2, name: 'Michael Burchfield', subType: 'super' }, { id: 22, name: 'Nikolaos Patridis', subType: 'super' },
                { id: 3, name: 'Bryan Dolinsek', subType: 'foreman' }, { id: 4, name: 'Dominic Amantite', subType: 'foreman' }, { id: 5, name: 'Dylan Weese', subType: 'foreman' }, { id: 6, name: 'Martin Lopez', subType: 'foreman' }, { id: 7, name: 'Ruben Flores', subType: 'foreman' },
                { id: 8, name: 'Jose Reyes', subType: 'operator' }, { id: 24, name: 'Christopher West', subType: 'operator' }, { id: 25, name: 'Blake Hartlieb', subType: 'operator' }, { id: 26, name: 'Calvin Young', subType: 'operator' }, { id: 27, name: 'Dillon Giacomini', subType: 'operator' }, { id: 28, name: 'Isaias Camacho', subType: 'operator' }, { id: 29, name: 'Marcelo Perez', subType: 'operator' }, { id: 30, name: 'Roy Segundo', subType: 'operator' }, { id: 31, name: 'Sage Gugel', subType: 'operator' },
                { id: 17, name: 'Benny Shepher', subType: 'trucker' }, { id: 18, name: 'Tino Rivera', subType: 'trucker' },
                { id: 19, name: 'Austin Matsler', subType: 'labor' }, { id: 20, name: 'Clayton Setiak', subType: 'labor' }, { id: 21, name: 'Jaime Gonzalez', subType: 'labor' }, { id: 23, name: 'Anthony Giamonna', subType: 'labor' }
            ];
        }

        function getFullEquipment() {
            return [
                { name: 'WT-03 Peterbilt 4k', subType: 'heavy' }, { name: 'WT-05 Peterbilt 2k', subType: 'heavy' }, { name: 'EXC JD 50G1 Mini', subType: 'heavy' }, { name: 'EXC JD 85G1 Med', subType: 'heavy' }, { name: 'DOZ JD 700K', subType: 'heavy' }, { name: 'Water Buffalo', subType: 'heavy' }, { name: 'GPS 1', subType: 'heavy' }
            ];
        }

        function getHGEJobs() {
            return [{ id: "102", name: "Sunny Slope" }, { id: "121", name: "Yard Improvements" }, { id: "197", name: "I Street" }, { id: "209", name: "Haggerty" }, { id: "213", name: "Camp Newman" }];
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch v11.16 - Full Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .draggable { cursor: move; user-select: none; transition: transform 0.1s; }
        .bg-super { background: #1e40af; color: white; }
        .bg-foreman { background: #166534; color: white; }
        .bg-operator { background: #854d0e; color: white; }
        .bg-trucker { background: #6b21a8; color: white; }
        .bg-labor { background: #9a3412; color: white; }
        .bg-heavy { background: #1e293b; color: white; }
        .bg-misc { background: #64748b; color: white; }
        .in-use { opacity: 0.3; grayscale: 100%; pointer-events: none; border: 1px dashed #ccc !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 font-sans">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [searchTerm, setSearchTerm] = useState('');
            const [draggedItem, setDraggedItem] = useState(null);

            // Persistent States
            const [assignments, setAssignments] = useState(() => JSON.parse(localStorage.getItem('hge_asgn_v1116')) || []);
            const [jobs, setJobs] = useState(() => JSON.parse(localStorage.getItem('hge_jobs_v1116')) || [{id: 1, jobName: 'SELECT JOB', scope: '', start: '07:00', stop: '15:30'}]);
            const [rentals, setRentals] = useState(() => JSON.parse(localStorage.getItem('hge_rent_v1116')) || []);
            const [subHaulers, setSubHaulers] = useState(() => JSON.parse(localStorage.getItem('hge_sub_v1116')) || []);
            const [truckingLogs, setTruckingLogs] = useState(() => JSON.parse(localStorage.getItem('hge_logs_v1116')) || {
                'Tino Rivera': { hauls: [{id: 101, priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: '', contact: ''}] },
                'Benny Shepher': { hauls: [{id: 102, priority: 'Medium', jobName: 'SELECT JOB', equip: '', load: '', unload: '', notes: '', contact: ''}] }
            });

            useEffect(() => {
                localStorage.setItem('hge_asgn_v1116', JSON.stringify(assignments));
                localStorage.setItem('hge_jobs_v1116', JSON.stringify(jobs));
                localStorage.setItem('hge_rent_v1116', JSON.stringify(rentals));
                localStorage.setItem('hge_sub_v1116', JSON.stringify(subHaulers));
                localStorage.setItem('hge_logs_v1116', JSON.stringify(truckingLogs));
            }, [assignments, jobs, rentals, subHaulers, truckingLogs]);

            const employees = getFullRoster();
            const equipment = getFullEquipment();
            const jobsList = getHGEJobs();

            const isAssigned = (name) => assignments.some(a => a.date === selectedDate && a.name === name);
            const handleDrop = (section, index, category) => {
                if (!draggedItem) return;
                setAssignments([...assignments, { ...draggedItem, id: Date.now(), date: selectedDate, section, index, category }]);
                setDraggedItem(null);
            };

            const shareBoard = () => {
                const subject = encodeURIComponent(`HGE Dispatch Report - ${selectedDate}`);
                const body = encodeURIComponent(`Please find the dispatch details for ${selectedDate} attached or viewing on the Operations Board.`);
                window.location.href = `mailto:?subject=${subject}&body=${body}`;
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center no-print sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-truck-monster text-orange-500 text-2xl"></i>
                            <h1 className="text-xl font-black uppercase italic tracking-tighter">HGE Operations</h1>
                        </div>
                        <nav className="flex items-center gap-6 uppercase text-[10px] font-black tracking-widest">
                            <button onClick={() => setActiveTab('schedule')} className={activeTab === 'schedule' ? 'text-orange-500 underline underline-offset-4' : 'text-slate-400'}>Schedule</button>
                            <button onClick={() => setActiveTab('rentals')} className={activeTab === 'rentals' ? 'text-orange-500 underline underline-offset-4' : 'text-slate-400'}>Rentals</button>
                            <div className="flex gap-2 ml-4">
                                <button onClick={() => window.print()} className="bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded transition">Print Board</button>
                                <button onClick={shareBoard} className="bg-orange-600 hover:bg-orange-500 px-3 py-1.5 rounded transition flex items-center gap-2">
                                    <i className="fas fa-share-square"></i> Share Board
                                </button>
                            </div>
                        </nav>
                    </header>

                    <div className="flex flex-col lg:flex-row p-4 gap-6">
                        <aside className="w-full lg:w-80 no-print">
                            <div className="bg-white p-4 rounded-xl shadow border sticky top-20">
                                <input type="text" placeholder="FILTER RESOURCES..." className="w-full p-2 bg-slate-50 border rounded text-[10px] font-bold mb-4 uppercase" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-2 border rounded font-bold text-xs mb-4" />
                                
                                <div className="h-[65vh] overflow-y-auto pr-2 custom-scrollbar">
                                    <h3 className="text-[10px] font-black text-slate-400 border-b mb-2 uppercase italic">Personnel</h3>
                                    {employees.filter(e => e.name.toLowerCase().includes(searchTerm.toLowerCase())).map(e => (
                                        <div key={e.id} draggable onDragStart={() => setDraggedItem({...e})} className={`p-2 mb-1 rounded text-[10px] font-bold shadow-sm draggable bg-${e.subType} ${isAssigned(e.name)?'in-use':''}`}>{e.name}</div>
                                    ))}
                                    <h3 className="text-[10px] font-black text-slate-400 border-b mt-6 mb-2 uppercase italic">Fleet & Fleet Rentals</h3>
                                    {equipment.concat(rentals.filter(r => r.status === 'Active')).filter(eq => eq.name.toLowerCase().includes(searchTerm.toLowerCase())).map((eq, i) => (
                                        <div key={i} draggable onDragStart={() => setDraggedItem({...eq, subType: 'heavy'})} className={`p-2 mb-1 rounded text-[10px] font-bold shadow-sm draggable bg-heavy text-white ${isAssigned(eq.name)?'in-use':''}`}>{eq.name}</div>
                                    ))}
                                </div>
                            </div>
                        </aside>

                        <div className="flex-1">
                            {activeTab === 'schedule' ? (
                                <div className="space-y-12">
                                    {/* PRODUCTION JOBS */}
                                    <section>
                                        <div className="flex justify-between items-center mb-4 border-b-2 border-slate-200 pb-2">
                                            <h2 className="text-sm font-black uppercase italic tracking-widest text-slate-700">Production Site Dispatch</h2>
                                            <button onClick={() => setJobs([...jobs, {id: Date.now(), jobName: 'SELECT JOB', scope: '', start: '07:00', stop: '15:30'}])} className="text-blue-600 text-[10px] font-black no-print">+ ADD SITE JOB</button>
                                        </div>
                                        {jobs.map((job, idx) => (
                                            <div key={job.id} className="bg-white rounded-lg shadow-md border-l-4 border-blue-600 mb-6 overflow-hidden">
                                                <div className="bg-slate-900 p-2 flex gap-3 text-white items-center">
                                                    <select className="bg-slate-800 text-yellow-400 font-bold text-[10px] p-1 rounded uppercase w-56" value={job.jobName} onChange={e => {let n=[...jobs]; n[idx].jobName=e.target.value; setJobs(n)}}>
                                                        <option>SELECT JOB</option>
                                                        {jobsList.map(j => <option key={j.id} value={j.name}>{j.id} - {j.name}</option>)}
                                                    </

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Dispatch Board v3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .draggable { cursor: move; user-select: none; }
        .drop-zone { min-height: 100px; transition: all 0.2s; border-radius: 12px; border: 2px dashed #e2e8f0; }
        .drop-zone.drag-over { background-color: #eff6ff; border-color: #3b82f6; }
        .crew-badge { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .equipment-badge { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .tab-active { border-bottom: 4px solid #1e40af; color: #1e40af; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [draggedItem, setDraggedItem] = useState(null);

            // State with Version 3 Keys
            const [employees] = useState(getDefaultEmployees());
            const [equipment] = useState(getHGEEquipment());
            const [assignments, setAssignments] = useState(() => 
                JSON.parse(localStorage.getItem('hge_assign_v3')) || []
            );

            useEffect(() => {
                localStorage.setItem('hge_assign_v3', JSON.stringify(assignments));
            }, [assignments]);

            const handleDrop = (timeSlot) => {
                if (!draggedItem) return;
                const newAssign = {
                    id: Date.now(),
                    date: selectedDate,
                    timeSlot,
                    name: draggedItem.name,
                    role: draggedItem.role || draggedItem.type,
                    category: draggedItem.category, // 'crew' or 'equip'
                    jobName: ''
                };
                setAssignments([...assignments, newAssign]);
                setDraggedItem(null);
            };

            const updateJob = (id, text) => {
                setAssignments(assignments.map(a => a.id === id ? {...a, jobName: text} : a));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-900 text-white p-5 shadow-xl flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-yellow-400 p-2 rounded-lg">
                                <i className="fas fa- helmet-safety text-slate-900"></i>
                            </div>
                            <h1 className="text-xl font-black tracking-tighter uppercase italic">HGE Dispatch</h1>
                        </div>
                        <div className="flex gap-4 items-center">
                            <span className="text-[10px] font-bold bg-slate-800 px-3 py-1 rounded-full text-slate-400">V3.0 LIVE</span>
                        </div>
                    </header>

                    <nav className="bg-white border-b flex justify-center sticky top-0 z-50 shadow-sm">
                        {['schedule', 'personnel', 'fleet'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t === 'personnel' ? 'employees' : t === 'fleet' ? 'equipment' : t)} 
                                className={`px-8 py-4 font-bold uppercase text-xs tracking-widest ${
                                    (activeTab === 'schedule' && t === 'schedule') || 
                                    (activeTab === 'employees' && t === 'personnel') || 
                                    (activeTab === 'equipment' && t === 'fleet') 
                                    ? 'tab-active' : 'text-slate-400'}`}>
                                {t}
                            </button>
                        ))}
                    </nav>

                    <main className="p-6 container mx-auto">
                        {activeTab === 'schedule' ? (
                            <div className="flex gap-8">
                                {/* Sidebar */}
                                <div className="w-1/4 space-y-4">
                                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 sticky top-24">
                                        <h3 className="font-black text-slate-400 mb-4 text-[10px] uppercase tracking-widest">Resources</h3>
                                        
                                        <div className="space-y-6 max-h-[70vh] overflow-y-auto pr-2 custom-scrollbar">
                                            <div>
                                                <p className="text-[9px] font-bold text-blue-600 mb-2 uppercase">Personnel</p>
                                                <div className="space-y-2">
                                                    {employees.map(e => (
                                                        <div key={e.id} draggable onDragStart={() => setDraggedItem({...e, category: 'crew'})}
                                                            className="crew-badge text-white p-3 rounded-xl text-xs font-bold shadow-sm draggable hover:brightness-110">
                                                            {e.name} <span className="block text-[9px] opacity-60 font-normal uppercase">{e.role}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            <div>
                                                <p className="text-[9px] font-bold text-emerald-600 mb-2 uppercase">Fleet</p>
                                                <div className="space-y-2">
                                                    {equipment.map(eq => (
                                                        <div key={eq.id} draggable onDragStart={() => setDraggedItem({...eq, category: 'equip'})}
                                                            className="equipment-badge text-white p-3 rounded-xl text-xs font-bold shadow-sm draggable hover:brightness-110">
                                                            {eq.name} <span className="block text-[9px] opacity-60 font-normal uppercase">{eq.type}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Board */}
                                <div className="w-3/4">
                                    <div className="mb-6 flex items-center justify-between">
                                        <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} 
                                            className="font-bold text-slate-900 bg-white border border-slate-200 px-4 py-2 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div className="space-y-4">
                                        {['7:00 AM', '9:00 AM', '11:00 AM', '1:00 PM', '3:00 PM'].map(slot => (
                                            <div key={slot} onDragOver={e => e.preventDefault()} onDrop={() => handleDrop(slot)}
                                                className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 drop-zone flex gap-6">
                                                <div className="w-16 flex flex-col items-center justify-center border-r border-slate-100 pr-4">
                                                    <span className="text-xs font-black text-slate-300 uppercase tracking-tighter">{slot}</span>
                                                </div>
                                                <div className="flex-1 flex flex-wrap gap-3">
                                                    {assignments.filter(a => a.date === selectedDate && a.timeSlot === slot).map(a => (
                                                        <div key={a.id} className={`${a.category === 'crew' ? 'crew-badge' : 'equipment-badge'} text-white p-3 rounded-xl shadow-md min-w-[180px]`}>
                                                            <div className="flex justify-between items-start mb-2">
                                                                <div>
                                                                    <p className="text-xs font-bold leading-tight">{a.name}</p>
                                                                    <p className="text-[9px] opacity-70 uppercase">{a.role}</p>
                                                                </div>
                                                                <button onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="text-[10px] opacity-50 hover:opacity-100">
                                                                    <i className="fas fa-times"></i>
                                                                </button>
                                                            </div>
                                                            <input 
                                                                type="text" 
                                                                placeholder="Add Job Name..." 
                                                                value={a.jobName}
                                                                onChange={(e) => updateJob(a.id, e.target.value)}
                                                                className="w-full bg-black/20 rounded px-2 py-1 text-[10px] placeholder-white/40 focus:outline-none border-none text-white"
                                                                onMouseDown={e => e.stopPropagation()} 
                                                            />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                {(activeTab === 'employees' ? employees : equipment).map(item => (
                                    <div key={item.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                                        <p className="font-bold text-blue-900">{item.name}</p>
                                        <p className="text-[10px] text-slate-400 uppercase font-black tracking-widest">{item.role || item.type}</p>
                                        {item.phone && <p className="text-xs mt-2 text-slate-500 font-mono italic">{item.phone}</p>}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function getHGEEquipment() {
            return [
                { id: 'eq1', name: 'CAT 320 Excavator', type: 'Owned', category: 'equip' },
                { id: 'eq2', name: 'John Deere 310L', type: 'Owned', category: 'equip' },
                { id: 'eq3', name: 'Bobcat T770', type: 'Owned', category: 'equip' },
                { id: 'eq4', name: 'Peterbilt Dump 01', type: 'Owned', category: 'equip' },
                { id: 'eq5', name: 'Peterbilt Dump 02', type: 'Owned', category: 'equip' },
                { id: 'eq6', name: 'Kenworth Water Truck', type: 'Owned', category: 'equip' },
                { id: 'eq7', name: 'Rental Backhoe', type: 'Rental', category: 'equip' },
                { id: 'eq8', name: 'Rental Scissor Lift', type: 'Rental', category: 'equip' },
                { id: 'eq9', name: 'Flatbed Trailer 10', type: 'Owned', category: 'equip' }
            ];
        }

        function getDefaultEmployees() {
            return [
                { id: 1, name: 'Mike Harris', role: 'Supervisor', phone: '707-478-537x' },
                { id: 2, name: 'Austin Matsler', role: 'Labor 1', phone: '707-714-487x' },
                { id: 3, name: 'Benny Shepherd', role: 'Trucker 1', phone: '707-292-677x' },
                { id: 4, name: 'Blake Hartlieb', role: 'Operator 1', phone: '707-326-328x' },
                { id: 5, name: 'Bryan Dolinsek', role: 'Foreman 1', phone: '707-536-318x' },
                { id: 6, name: 'Calvin Young', role: 'Operator 2', phone: '707-291-228x' },
                { id: 7, name: 'Jose Reyes', role: 'Lead 1', phone: '707-217-902x' },
                { id: 8, name: 'Christopher West', role: 'Operator 3', phone: '707-490-237x' },
                { id: 9, name: 'Clayton Setlak', role: 'Labor 3', phone: '707-782-348x' },
                { id: 10, name: 'Dillon Giacomini', role: 'Operator 4', phone: '707-540-415x' },
                { id: 11, name: 'Dominic Amantite', role: 'Foreman 2', phone: '707-721-699x' },
                { id: 12, name: 'Dylan Weese', role: 'Foreman 3', phone: '707-396-716x' },
                { id: 13, name: 'Isaias Camacho', role: 'Operator 5', phone: '707-921-975x' },
                { id: 14, name: 'Jaime Gonzalez', role: 'Labor 4', phone: '707-684-047x' },
                { id: 15, name: 'Marcelo Perez', role: 'Operator 6', phone: '707-953-212x' },
                { id: 16, name: 'Martin Lopez', role: 'Foreman 4', phone: '707-541-852x' },
                { id: 17, name: 'Michael Burchfield', role: 'Super 1', phone: '707-332-063x' },
                { id: 18, name: 'Nikolaos Patridis', role: 'Shop', phone: '707-326-621x' },
                { id: 19, name: 'Ruben Flores', role: 'Foreman 5', phone: '707-889-669x' },
                { id: 20, name: 'Sage Gugel', role: 'Operator 7', phone: '707-529-556x' },
                { id: 21, name: 'Tino Rivera', role: 'Trucker 2', phone: '707-540-303x' },
                { id: 22, name: 'Roy Segundo', role: 'Operator', phone: '707-236-546x' },
                { id: 23, name: 'Anthony Giamonna', role: 'Operator/Laborer', phone: '707-227-517x' }
            ];
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGE Job Dispatch</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .draggable { cursor: move; user-select: none; transition: transform 0.1s; }
        .draggable:hover { transform: scale(1.02); }
        .drop-zone { min-height: 120px; transition: all 0.2s; border-radius: 12px; border: 2px solid #f1f5f9; background-color: #fff; }
        .drop-zone.drag-over { background-color: #f0f9ff; border-color: #3b82f6; border-style: dashed; }
        .crew-badge { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .equipment-badge { background: linear-gradient(135deg, #065f46 0%, #10b981 100%); }
        .tab-active { border-bottom: 4px solid #1e40af; color: #1e40af; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-100">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DispatchApp() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [draggedItem, setDraggedItem] = useState(null);

            // Data state - v6 key
            const [employees] = useState(getDefaultEmployees());
            const [equipment] = useState(getHGEEquipment());
            const [jobsList] = useState(getHGEJobs());
            const [assignments, setAssignments] = useState(() => 
                JSON.parse(localStorage.getItem('hge_assign_v6')) || []
            );

            useEffect(() => {
                localStorage.setItem('hge_assign_v6', JSON.stringify(assignments));
            }, [assignments]);

            const handleDrop = (jobId) => {
                if (!draggedItem) return;
                const newAssign = {
                    id: Date.now(),
                    date: selectedDate,
                    jobId: jobId,
                    name: draggedItem.name,
                    role: draggedItem.role || draggedItem.type,
                    category: draggedItem.category,
                    note: ''
                };
                setAssignments([...assignments, newAssign]);
                setDraggedItem(null);
            };

            const updateNote = (id, text) => {
                setAssignments(assignments.map(a => a.id === id ? {...a, note: text} : a));
            };

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <header className="bg-slate-900 text-white p-4 shadow-xl flex justify-between items-center no-print">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-truck-monster text-yellow-400 text-2xl"></i>
                            <h1 className="text-xl font-black tracking-tighter uppercase italic text-yellow-400">HGE Job Board</h1>
                        </div>
                        <div className="flex gap-4">
                             <button onClick={() => window.print()} className="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded text-xs font-bold uppercase">Print Today</button>
                             <button onClick={() => confirm('Clear all data?') && setAssignments([])} className="bg-red-900/40 hover:bg-red-600 px-4 py-2 rounded text-xs font-bold uppercase">Reset Board</button>
                        </div>
                    </header>

                    <nav className="bg-white border-b flex justify-center sticky top-0 z-50 shadow-sm no-print">
                        {['schedule', 'personnel', 'fleet', 'directory'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} 
                                className={`px-8 py-4 font-bold uppercase text-[10px] tracking-widest transition-all ${activeTab === t ? 'tab-active' : 'text-slate-400 hover:text-slate-900'}`}>
                                {t}
                            </button>
                        ))}
                    </nav>

                    <main className="p-4 md:p-8 container mx-auto">
                        {activeTab === 'schedule' ? (
                            <div className="flex flex-col lg:flex-row gap-8">
                                
                                {/* Draggable Sidebar - Resources */}
                                <div className="w-full lg:w-1/4 no-print">
                                    <div className="bg-white p-5 rounded-2xl shadow-md border border-slate-200 sticky top-24">
                                        <div className="max-h-[75vh] overflow-y-auto pr-2 custom-scrollbar space-y-8">
                                            <div className="flex justify-between items-center bg-slate-50 p-2 rounded-lg mb-4 shadow-inner">
                                                <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} 
                                                    className="font-bold text-slate-800 bg-transparent focus:outline-none" />
                                            </div>
                                            
                                            <div>
                                                <h3 className="font-black text-blue-700 mb-3 text-[10px] uppercase tracking-widest flex items-center gap-2">
                                                    <i className="fas fa-users"></i> Personnel
                                                </h3>
                                                <div className="space-y-2">
                                                    {employees.map(e => (
                                                        <div key={e.id} draggable onDragStart={() => setDraggedItem({...e, category: 'crew'})}
                                                            className="crew-badge text-white p-3 rounded-xl text-xs font-bold shadow-sm draggable hover:brightness-110">
                                                            {e.name}
                                                            <span className="block text-[9px] opacity-60 font-normal mt-1 italic">{e.role}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <h3 className="font-black text-emerald-700 mb-3 text-[10px] uppercase tracking-widest flex items-center gap-2">
                                                    <i className="fas fa-tractor"></i> Fleet
                                                </h3>
                                                <div className="space-y-2">
                                                    {equipment.map(eq => (
                                                        <div key={eq.id} draggable onDragStart={() => setDraggedItem({...eq, category: 'equip'})}
                                                            className="equipment-badge text-white p-3 rounded-xl text-xs font-bold shadow-sm draggable hover:brightness-110">
                                                            {eq.name}
                                                            <span className="block text-[9px] opacity-60 font-normal mt-1 uppercase italic">{eq.type}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* JOB BLOCKS BOARD */}
                                <div className="w-full lg:w-3/4 space-y-6">
                                    <h2 className="text-sm font-black text-slate-400 uppercase tracking-[0.3em] mb-4 border-b pb-2">Active Jobs for {selectedDate}</h2>
                                    
                                    {jobsList.map(job => (
                                        <div key={job.id} 
                                            onDragOver={e => e.preventDefault()} 
                                            onDrop={() => handleDrop(job.id)}
                                            className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden drop-zone transition-all">
                                            
                                            {/* Job Header */}
                                            <div className="bg-slate-50 px-6 py-3 border-b border-slate-100 flex justify-between items-center">
                                                <div>
                                                    <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest">Job #{job.id}</span>
                                                    <h3 className="text-lg font-black text-slate-800 tracking-tight">{job.name}</h3>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-[10px] text-slate-400 font-mono italic">{job.address}</p>
                                                </div>
                                            </div>

                                            {/* Assignments Area */}
                                            <div className="p-6 flex flex-wrap gap-4 items-start">
                                                {assignments.filter(a => a.date === selectedDate && a.jobId === job.id).length === 0 && (
                                                    <p className="text-slate-300 text-xs italic py-4">Drag resources here to dispatch...</p>
                                                )}
                                                
                                                {assignments.filter(a => a.date === selectedDate && a.jobId === job.id).map(a => (
                                                    <div key={a.id} className={`${a.category === 'crew' ? 'crew-badge' : 'equipment-badge'} text-white p-4 rounded-2xl shadow-lg min-w-[220px] relative group`}>
                                                        <div className="flex justify-between items-start mb-2">
                                                            <div>
                                                                <p className="text-sm font-black tracking-tight leading-none">{a.name}</p>
                                                                <p className="text-[10px] opacity-70 uppercase font-bold mt-1">{a.role}</p>
                                                            </div>
                                                            <button onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} 
                                                                className="text-white/40 hover:text-white transition-colors">
                                                                <i className="fas fa-times-circle"></i>
                                                            </button>
                                                        </div>
                                                        <textarea 
                                                            placeholder="Add task/notes..." 
                                                            value={a.note}
                                                            onChange={(e) => updateNote(a.id, e.target.value)}
                                                            className="w-full bg-black/10 hover:bg-black/20 focus:bg-white/10 rounded-lg p-2 text-[10px] placeholder-white/30 focus:outline-none border-none text-white transition-all h-12"
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            /* Management Views (Directory etc) */
                            <div className="bg-white rounded-3xl p-8 shadow-sm border border-slate-200 min-h-[500px]">
                                <h2 className="text-2xl font-black text-slate-800 mb-6 uppercase tracking-tighter italic">Information Center</h2>
                                <p className="text-slate-400">Toggle between Personnel, Fleet, and Job Directory to view Master Lists.</p>
                                <div className="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {activeTab === 'personnel' && employees.map(e => (
                                        <div key={e.id} className="p-4 border border-slate-100 rounded-2xl bg-slate-50">
                                            <p className="font-bold text-slate-900">{e.name}</p>
                                            <p className="text-xs text-blue-600 font-black uppercase tracking-widest">{e.role}</p>
                                            <p className="text-xs text-slate-400 mt-2"><i className="fas fa-phone mr-1"></i>{e.phone}</p>
                                        </div>
                                    ))}
                                    {activeTab === 'fleet' && equipment.map(eq => (
                                        <div key={eq.id} className="p-4 border border-slate-100 rounded-2xl bg-slate-50 text-center">
                                            <i className="fas fa-truck-pickup text-emerald-300 text-3xl mb-2"></i>
                                            <p className="font-bold text-slate-900">{eq.name}</p>
                                            <p className="text-xs text-emerald-600 font-black uppercase">{eq.type}</p>
                                        </div>
                                    ))}
                                    {activeTab === 'directory' && jobsList.map(j => (
                                        <div key={j.id} className="p-4 border border-slate-100 rounded-2xl bg-slate-50">
                                            <p className="text-[10px] text-blue-500 font-bold uppercase">Job #{j.id}</p>
                                            <p className="font-bold text-slate-900">{j.name}</p>
                                            <p className="text-xs text-slate-400 italic mt-1">{j.address}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // MASTER DATA LISTS
        function getHGEJobs() {
            return [
                { id: "102", name: "Seth Nobman Sunny Slope", address: "289 Sunnyslope Ave, Petaluma, CA" },
                { id: "121", name: "Yard/Property Improvements", address: "Davis Lane, Penngrove CA" },
                { id: "197", name: "I Street", address: "3180 I Street, Petaluma CA" },
                { id: "209", name: "Haggerty 3950 I Street", address: "3950 I Street, Petaluma, CA" },
                { id: "213", name: "Camp Newman Phase 4", address: "4088 Porter Creek Road, Santa Rosa, CA" },
                { id: "223", name: "Enterprise Road", address: "5130 Enterprise Rd, Glen Ellen, CA" },
                { id: "226", name: "Grading, Gabion, Grass", address: "3348 I Street, Petaluma, CA" },
                { id: "234", name: "45014 Newman", address: "4088 Porter Creek Road, Santa Rosa, CA" },
                { id: "25-008", name: "Granitecreek Pathway", address: "Granitecreek, CA" },
                { id: "A-01", name: "Aaction Rents Windsor", address: "Windsor, CA" }
            ];
        }

        function getHGEEquipment() {
            return [
                { id: 'eq1', name: 'CAT 320 Excavator', type: 'Owned', category: 'equip' },
                { id: 'eq2', name: 'JD 310L Backhoe', type: 'Owned', category: 'equip' },
                { id: 'eq3', name: 'T770 Skidsteer', type: 'Owned', category: 'equip' },
                { id: 'eq4', name: 'Water Truck (K-Worth)', type: 'Owned', category: 'equip' },
                { id: 'eq5', name: 'Dump Truck 01 (Pete)', type: 'Owned', category: 'equip' },
                { id: 'eq6', name: 'Dump Truck 04 (Pete)', type: 'Owned', category: 'equip' },
                { id: 'eq7', name: 'Rental Mini-Ex', type: 'Rental', category: 'equip' },
                { id: 'eq8', name: 'Flatbed Trailer 10', type: 'Owned', category: 'equip' }
            ];
        }

        function getDefaultEmployees() {
            return [
                { id: 1, name: 'Mike Harris', role: 'Supervisor', phone: '707-478-537x' },
                { id: 2, name: 'Austin Matsler', role: 'Laborer', phone: '707-714-487x' },
                { id: 3, name: 'Benny Shepherd', role: 'Trucker', phone: '707-292-677x' },
                { id: 4, name: 'Blake Hartlieb', role: 'Operator', phone: '707-326-328x' },
                { id: 5, name: 'Bryan Dolinsek', role: 'Foreman', phone: '707-536-318x' },
                { id: 6, name: 'Calvin Young', role: 'Operator', phone: '707-291-228x' },
                { id: 7, name: 'Jose Reyes', role: 'Lead', phone: '707-217-902x' },
                { id: 8, name: 'Christopher West', role: 'Operator', phone: '707-490-237x' },
                { id: 9, name: 'Clayton Setlak', role: 'Laborer', phone: '707-782-348x' },
                { id: 10, name: 'Dillon Giacomini', role: 'Operator', phone: '707-540-415x' },
                { id: 11, name: 'Dominic Amantite', role: 'Foreman', phone: '707-721-699x' },
                { id: 12, name: 'Dylan Weese', role: 'Foreman', phone: '707-396-716x' }
            ];
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<DispatchApp />);
    </script>
</body>
</html>
